<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-Promise.resolve方法.html</title>
	<script>
		//不带有任何参数,直接返回一个resolved状态的 Promise 对象
		let p1 = Promise.resolve();
		console.log(p1);
		//如果参数是Promise实例,那么Promise.resolve将不做任何修改、原封不动地返回这个实例 
		let p2 = Promise.resolve(p1);

		console.log(p1==p2);//true

		let obj = {
			then:()=>{
				console.log('then of obj');
			}
		}
		//如果参数是一个具有then方法的对象,resolve方法会将这个对象转为 Promise 对象然后就立即执行该对象的then方法
		let p3 = Promise.resolve(obj);
		console.log(p3);


		let obj2 = {
			otherThen:()=>{
				console.log('otherThen of obj1');
			}
		}
		//如果参数:参数不是具有then方法的对象,或根本就不是对象,返回一个新的 Promise 对象,状态为resolved
		let p4 = Promise.resolve(obj2);
		console.log(p4);
	</script>
</head>

</html>
