<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-箭头函数基本使用.html</title>
	<script>
		console.log('up',sum(2,3));
		function sum(x,y){
			return x + y;
		}
		console.log('down',sum(2,3));

		//console.log(add());//没有函数声明的提升
		let add = function(x,y){
			return x+y;
		}
		console.log(add(6,7));



		let addNum = (x,y)=>{
			return x + y;
		}
		console.log(addNum(9,9));

		//如果函数体只有返回值,函数体的花括号和return语句可以省略,简写
		let intSum = (x,y) => x+y;
		console.log(intSum(1,2));


		//如果只有一个参数,圆括号可以省略,简写:
		let minus = x => x-3;

		console.log(minus(10));
	</script>
</head>
<body>
	
</body>
</html>
