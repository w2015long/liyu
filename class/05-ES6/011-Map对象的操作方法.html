<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-Map对象的操作方法.html</title>
</head>
<body>
<script>
	let obj = {age:18};
	obj.name = 'Tom';

	let obj1 = {id:100};
	let obj2 = {id:101};

	obj[obj1] = "teacher";

	obj[obj2] = "student";

	console.log(obj);

	for(key in obj){
		console.log(key,typeof key);
	}


	let map = new Map();
	//set(key,value):设置键名key对应的键值为value，然后返回整个 Map 结构,如果key已经有值，则键值会被更新，否则就新生成该键。
	map.set('name','Leo');
	map.set('age',18);
	map.set('age',88);
	map.set(obj1,"Teacher");
	map.set(obj2,"Student");



	//get(key):读取key对应的键值，如果找不到key，返回undefined。
	
	console.log("map.get('age')",map.get('age'));
	console.log("map.get('xx')",map.get('xx'));
	console.log("map.get(obj1)",map.get(obj1));


	//delete(key):delete方法删除某个键，返回true。如果删除失败，返回false。
	console.log(map.delete('name'));
	console.log(map.delete('yy'));
	console.log(map);	
	console.log('size',map.size);
	//has(key):has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
	console.log('has',map.has('age'));

	// clear():清除所有键值,没有返回值
	map.clear(); 
	
	console.log(map);	
	console.log('size',map.size);
</script>	
</body>
</html>
