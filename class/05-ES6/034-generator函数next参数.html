<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-generator函数next参数.html</title>
	<script type="text/javascript">
		function * gen(x){
			console.log('x= '+x);
			let y = yield (x + 10);
			console.log('y= '+y);
			let z = yield (y + 20);
			console.log('z= '+z);
			return (x+y+z);//15
		}
		let g = gen(5);
		/*
		console.log(g.next());//{value:15,done:false}
		console.log(g.next());//{value:NaN,done:false}
		console.log(g.next());//{value:NaN,done:true}
		*/

		console.log(g.next());//{value:15,done:false}
		console.log(g.next(8));//{value:28,done:false}
		console.log(g.next(2));//{value:15,done:true}		
	</script>
</head>
<body>
	
</body>
</html>
