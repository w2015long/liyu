<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-组件-局部注册.html</title>
</head>
<body>
	<div id="app1">
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<div id="app2">

	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app1",
		data:{
		},
		components:{
			'button-counter':{
				data(){
					return {
						count:0
					}
				},
				template:'<button @click="count++">我被点击了{{count}}次</button>'
			}
		}
	});
	new Vue({
		el:"#app2",
		data:{
		},
	})
</script>		
</html>
