<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-组件-定义父子组件2</title>
</head>
<body>
	<div id="app">
		<ul>
			<todo-item></todo-item>
		</ul>
	</div>
	<template id='todo-item'>
		<div>
			<task></task>
			<dateline></dateline>
		</div>
	</template>
	<template id='task'>
		<span>{{tag}}吃饭</span>
	</template>
	<template id='dateline'>
		<span>{{tag}}今天中午</span>
	</template>	
</body>
<script src="js/vue.js"></script>
<script>
	const task = Vue.extend({
		template:'#task',
		data(){
			return {
				tag:'任务:'
			}
		}
	})
	const dateline = Vue.extend({
		template:'#dateline',
		data(){
			return {
				tag:'截止时间:'
			}
		}
	})	
	Vue.component('todo-item',{
		template:'#todo-item',
		components:{
			task:task,
			dateline:dateline
		}
	})
	let vm = new Vue({
		el:"#app",
		data:{

		}	
	});
</script>		
</html>
