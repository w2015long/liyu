<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-动画-进入-离开.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.fade-enter-active, .fade-leave-active {
		  transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to {
		  opacity: 0;
		}		
	</style>
</head>
<body>
	<div id="app">
		<button @click="show = !show">Toggle</button>
		<transition name="fade" appear>
			<p v-if="show">hello</p>
		</transition>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>

	let vm = new Vue({
		el:"#app",
		data:{
			show:true
		}
	});
</script>		
</html>
