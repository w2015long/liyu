<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-事件-修饰符-自身触发执行.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.large{
			width: 500px;
			height: 500px;
			margin: 20px auto;
			border: 1px solid #000;
			background: #808080;
		}
		.bigger{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
			background: skyblue;
		}
		.small{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			border: 1px solid #000;
			background: tomato;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="large" @click.capture="clickLarge">
			<!-- .self 只有在自身触发的事件才会执行,不会隔断冒泡 -->
			<div class="bigger" @click.self="clickBigger">
				<div class="small" @click="clickSmall"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	let vm =new Vue({
		el:'#app',
		data:{
			
		},
		methods:{
			clickLarge(){
				console.log('Large')
			},
			clickBigger(){
				console.log('bigger')
			},
			clickSmall(){
				console.log('Small')
			}
		}
	})
</script>
</html>
