<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-组件-script标签创建(X-Template)模版.html</title>
</head>
<body>
	<div id="app1">
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<script type="text/template" id="button-counter">
		<button @click="count++">我被点击了{{count}}次</button>
	</script>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app1",
		data:{
		},
		components:{
			'button-counter':{
				data(){
					return {
						count:0
					}
				},
				template:"#button-counter"
			}
		}
	});
</script>		
</html>
