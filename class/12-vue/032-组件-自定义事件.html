<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-组件-自定义事件.html</title>
</head>
<body>
	<div id="app1">
		<button-counter @add-count-event="addTotal"></button-counter>
		<button-counter @add-count-event="addTotal"></button-counter>
		<button-counter @add-count-event="addTotal"></button-counter>

		<p>我一共被点击了{{total}}次</p>
	</div>
	<template id="button-counter">
		<button @click="addCount">我被点击了{{count}}次</button>
	</template>	
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('button-counter',{
		data(){
			return {
				count:0
			}
		},
		methods:{
			addCount(){
				this.count++;
				this.$emit('add-count-event')
			}
		},
		template:'#button-counter'
	})
	let vm = new Vue({
		el:"#app1",
		data:{
			total:0
		},
		methods:{
			addTotal(){
				this.total++
			}
		}
	});
</script>		
</html>
