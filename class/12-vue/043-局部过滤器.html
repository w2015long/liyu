<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-局部过滤器.html</title>
</head>
<body>
	<div id="app1">
		<p :title="price | formatPrice">{{price | formatPrice}}</p>
	</div>
	<div id="app2">
		<!-- <p :title="price | formatPrice">{{price | formatPrice}}</p> -->
	</div>			
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app1",
		data:{
			price:10
		},
		filters:{
			formatPrice(price){
				return '$' + price.toFixed(4)
			}
		}	
	});
	new Vue({
		el:"#app2",
		data:{
			price:88
		}	
	});
</script>		
</html>
