<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-插值数据绑定.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message" />
		<p>{{message}}</p>
		<p v-text> 相当于默认的{{ message }}</p>
		<p v-once>这个将不会改变: {{ message }}</p>
		<p>{{rawHTML}}</p>
		<p v-html="rawHTML"></p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			rawHTML:"<h1>我是大标题</h1>"
		}
	})
</script>		
</html>
