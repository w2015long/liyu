<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-动画animate-自定义过渡的类名.html</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}	
		p{
			width: 23%;
			color: pink;
			background: #898989;
		}
		#app{
			width: 30%;
			height: 300px;
			border: 1px solid #000;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="show = !show">Toggle</button>
		<transition  
			appear
    		enter-active-class="animated rollIn"
    		leave-active-class="animated zoomOutUp"			
		>
			<p v-if="show">hello</p>
		</transition>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>

	let vm = new Vue({
		el:"#app",
		data:{
			show:true
		}
	});
</script>		
</html>
