<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-vue-体验.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue'
		}
	})
	console.log(vm)
</script>
</html>
