<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-canvas基础.html</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
	//canvas默认的宽高是300px*150px,一般建议在js中设置画布的大小\
	//获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	//设置画布的宽高
	oCanvas.width = 600;
	oCanvas.height = 300;
	//获取上下文环境
	var ctx = oCanvas.getContext('2d');
	ctx.moveTo(0,0);//起始坐标
	ctx.lineTo(100,100);//终点坐标
	ctx.lineTo(100,200);
	ctx.strokeStyle = '#f00';//指定描边的样式
	ctx.lineWidth = 5;//设置线条的宽度
	ctx.fillStyle = '#899';//设置填充的颜色
	ctx.closePath();//封闭路径
	ctx.stroke();//描边
	ctx.fill();//闭合路径后填充
			
</script>
</html>
