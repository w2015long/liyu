<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-cookieFn.html</title>
</head>
<body>
	<h1>cookieFn</h1>
</body>
<script>
	function setCookie(key,val,iDate){
		var oDate = new Date();
		oDate.setDate(oDate.getDate() + iDate);
		document.cookie = key+'='+val+';expires='+oDate;
	}


	setCookie('name','amy',1);
	setCookie('major','computer',1);
	function getCookie(name){
		var str = document.cookie;
		console.log(str)
		var temp = str.split(';');
		var result = '';
		console.log(temp);
		for(var i=0;i<temp.length;i++){
			var arr = temp[i].split('=');
			console.log('arr',arr)
			if(name.trim() == arr[0].trim()){
				result = arr[1];
				break;
			}
		}
		return result;
	}
	console.log(getCookie('name'));	

	function removeCookie(key){
		setCookie(key,false,-1);
	}
	removeCookie('major')
</script>
</html>
