<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-克隆节点.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
//clone(false|true) 复制一个节点,默认是false不会复制事件,true会复制事件			
			$('div').click(function(){
				alert('this div click');
			})
			$('button').click(function(){
				var $res = $('div').clone(true);
				$('body').append($res);
			})
		})
	</script>
</head>
<body>
	<button>克隆</button>
	<div></div>
</body>
</html>
