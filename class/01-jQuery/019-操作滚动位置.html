<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-操作滚动位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			overflow: auto;
		}
		.son{
			width: 3000px;
			height: 3000px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				console.log($('.father').scrollTop());
				console.log($('.father').scrollLeft());
				console.log($('.father').scrollTop(500));
				console.log($('.father').scrollLeft(500));				
			})			
		})
	</script>

</head>
<body>
	<button>获取</button>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
