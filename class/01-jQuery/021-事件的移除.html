<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-事件的移除.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 5px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			function fn(){
				console.log('this is fn');
			}
			
			$('div').click(function(){
				console.log('this is clcik');
			});
			$('div').click(fn);	
			
			$('div').on('click',fn);
			$('div').on('mouseover',function(){
				console.log('this is mouseover')
			});

			$('button').click(function(){
				// $('div').off();//移除所有的事件
				// $('div').off('click');// 移除所有事件名对应的事件
				$('div').off('click',fn);//移除事件名对应的函数名的相关事件
			})				
		})
	</script>
</head>
<body>
	<button>移除事件</button>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
</body>
</html>
