<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-事件委托.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('li').on('click',function(){
				console.log(this)
			});
			$('button').click(function(){
				$('ul').append('<li>new li</li>');
			});
			//事件代理
			$('ul').delegate('li','click',function(){
				console.log('delegate',this);
			});
			$('ul').on('click','li',function(){
				console.log('on',this)
			})

		})
	</script>
</head>
<body>
	<button>生成</button>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
		<li>li6</li>
	</ul>
</body>
</html>
