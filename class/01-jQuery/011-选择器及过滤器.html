<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-选择器及过滤器.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div:eq(0)').css({
				width:100,
				height:50,
				background:'#f67'
			});
			console.log($('div:empty'));
			console.log($('div:parent'));
			console.log($('div:contains(我是内容)'));
			console.log($('div:has(span)'));


			console.log($('div').eq(2));
			console.log($('div:eq(1)').siblings());	
		})
	</script>
</head>
<body>
	<div></div>
	<div>div2</div>
	<div><p>我是内容</p></div>
	<div><span>我是span</span></div>
</body>
</html>
