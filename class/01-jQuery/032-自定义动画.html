<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-自定义动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background: red;
			margin-top: 10px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				/*
				$('div').animate({
					width:200,
					height:180,
					borderRightWidth:20
				},1000,function(){
					alert('complete');
				});
				*/
				$('div').animate({
					width:'+=100',
					height:'-=50',
					borderRightWidth:'+=10',

				},1000,function(){
					$('div').fadeTo(1000,0.3);
				})
			})
		})
	</script>
</head>
<body>
	<button>动画</button>
	<div>
		
	</div>
	<div></div>
</body>
</html>
