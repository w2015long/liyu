;(function($){
	$.fn.extend({
		plugin:function(options){
			var DEFAULTS = {js:true};
			return this.each(function(){
				var $elem = $(this);
				var pluginObj = $elem.data('plugin');
				if(!pluginObj){
					options = $.extend({},DEFAULTS,options);
					pluginObj = new Plugin();
					$elem.data('plugin',pluginObj);
				}
				typeof 	pluginObj[options] == 'function' && pluginObj[options]();			
			});

		}
	})
})(jQuery);
