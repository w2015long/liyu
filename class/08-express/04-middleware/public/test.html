<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test.html</title>
</head>
<body>
	<button class="post">post请求</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.post').on('click',function(){
			$.ajax({
				url:'/',
				type:'post',
				data:{name:'Tom',age:18}
			})
			.done(function(result){
				console.log(result)
			})
			.fail(function(err){
				console.log('fail err:',err);
			})
		})
	})
</script>
</html>
