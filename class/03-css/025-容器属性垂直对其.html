<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-容器属性垂直对其.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 10px auto;
			display: flex;
			/*flex-direction: column;*/
/*
align-items/align-content 决定项目的垂直对齐方式
		align-item换行后会根据父容器的高度填充整个行
		align-content换行后按项目的的高度来填充行
	stretch(默认值):换行后,如果项目未设置高度或设为auto,将占满整个容器的高度
	flex-start：起点对齐
	flex-end：终点对齐
	center：中点对齐
	baseline: 项目的第一行文字的基线对齐
*/			
			flex-wrap: wrap;
			/*align-items: stretch;*/
			/*align-content: stretch;*/

			/*align-items: flex-start;*/
			/*align-content: flex-start;*/

			/*align-items: flex-end;*/
			/*align-content: flex-end;*/

			/*align-items: center;*/
			align-content: center;


			/*align-items: baseline;*/
			/*align-content: baseline;*/
		}
		.son{
			height: 150px;
			/*height: auto;*/
		}
		.son1{
			width: 200px;
			background: red;
		}
		.son2{
			width: 300px;
			background: blue;
		}
		.son3{
			width: 600px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
