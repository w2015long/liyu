<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-项目属性-flex-shrink.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 10px auto;
			display: flex;		
		}
/*
项目属性
	order 项目的排列顺序,数值越小,排列越靠前,默认为0
	flex-grow 项目的放大比例,默认为0,即如果存在剩余空间,也不放大
		如果所有项目的flex-grow属性都为1,则它们将等分剩余空间(如果有的话)
		如果一个项目的flex-grow属性为2,其他项目都为1,则前者占据的剩余空间将比其他项多一倍 
	flex-shrink 项目的缩小比例,默认为1,即如果空间不足,该项目将缩小
		如果所有项目的flex-shrink属性都为1,当空间不足时,都将等比例缩小
		如果一个项目的flex-shrink属性为0,其他项目都为1,则空间不足时,前者不缩小
	flex-basis 定义了在分配多余空间之前,项目占据的大小,浏览器根据这个属性,计算是否有多余空间,它的默认值为auto,即项目的本来大小
	flex 是flex-grow,flex-shrink,flex-basis的简写,默认值为0 1 auto,后两个属性可选
	align-self 允许单个项目有与其他项目不一样的对齐方式,可覆盖align-items属性
 */			
		.son{
			height: 50px;
		}
		.son1{
			width: 200px;
			background: red;
			flex-shrink: 0;
		}
		.son2{
			width: 400px;
			background: blue;
			flex-shrink: 1;
		}/*
项目属性
	order 项目的排列顺序,数值越小,排列越靠前,默认为0
	flex-grow 项目的放大比例,默认为0,即如果存在剩余空间,也不放大
		如果所有项目的flex-grow属性都为1,则它们将等分剩余空间(如果有的话)
		如果一个项目的flex-grow属性为2,其他项目都为1,则前者占据的剩余空间将比其他项多一倍 
	flex-shrink 项目的缩小比例,默认为1,即如果空间不足,该项目将缩小
		如果所有项目的flex-shrink属性都为1,当空间不足时,都将等比例缩小
		如果一个项目的flex-shrink属性为0,其他项目都为1,则空间不足时,前者不缩小
	flex-basis 定义了在分配多余空间之前,项目占据的大小,浏览器根据这个属性,计算是否有多余空间,它的默认值为auto,即项目的本来大小
	flex 是flex-grow,flex-shrink,flex-basis的简写,默认值为0 1 auto,后两个属性可选
	align-self 允许单个项目有与其他项目不一样的对齐方式,可覆盖align-items属性
 */	
		.son3{
			width: 800px;
			background: pink;
			flex-shrink: 1;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
