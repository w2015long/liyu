<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-背景图片显示区域2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			margin: 50px auto;
			list-style: none;
		}
		li{
			width: 400px;
			height: 400px;
			border: 40px dashed #000;
			padding: 20px;
			margin-top: 50px;
			background-image: url(../image/01.jpg);
			background-repeat: no-repeat;
		}
		li:nth-child(2){
			background-origin: padding-box;
		}
		li:nth-child(3){
			background-origin: border-box;
		}
		li:nth-child(4){
			background-origin: content-box;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
