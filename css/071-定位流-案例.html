<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-定位流-案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			content: '';
			clear: both;
		}
		.container{
			width: 900px;
			margin-left: auto;
			margin-right: auto;
		}
		.header{
			width: 960px;
			height: 30px;
		}
		.box{
			height: 30px;
			line-height: 30px;
			background: gray;
			position: fixed;
			left: 50%;
			margin-left: -450px;
			top: 15px;
			z-index: 2;
		}
		.in-box{
			float: left;
			width: 180px;
			height: 30px;
			text-align: center;
		}
		.in-box:hover{
			background-color: red;
		}
		.center{
			width: 760px;
			height: 404px;
			background:  url(../image/fixed2.png) 0 0 no-repeat;
			position: relative;
			left: 288px;
			top: 72px;
		}
		.center ul{
			list-style: none;
			float: right;
			
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
		.center li{
			border: 5px solid #000;
			float: right;
		}
		.in-left-box{
			width: 50px;
			height: 100px;
			background: gray;
			position: absolute;
			left: 0px;
			top: 50%;
			margin-top:-50px;
			text-align: center;
			line-height: 100px;
		}
		.in-right-box{
			width: 50px;
			height: 100px;
			background: gray;
			position: absolute;
			right: 0px;
			top: 50%;
			margin-top:-50px;
			text-align: center;
			line-height: 100px;
		}
		.left-in{
			width: 60px;
			height: 120px;
			background: red;
			position: fixed;
			top: 200px;
			left: 0px;
		}
		.right-in{
			width: 60px;
			height: 120px;
			background: red;
			position: fixed;
			top: 200px;
			right: 0px;
		}
		.bottom-box{
			height: 500px;
			background: #cecece;
			margin-top: 115px;
		}
		.ft-box{
			width: 100px;
			height: 100px;
			background: #cecece;
			position: fixed;
			bottom: 0px;
			right: 0px;
			text-align: center;
		}
		.ft-box a{
			line-height: 100px;
		}
	</style>
</head>
<body>
	<header>
		<div class="container box">
			<div class="box1 in-box">天猫会员</div>
			<div class="box2 in-box">品牌购</div>
			<div class="box3 in-box">电器城</div>
			<div class="box4 in-box">营业厅</div>
			<div class="box5 in-box">魅力惠</div>
		</div>
	</header>
	<div class="left-in"></div>
	<div class="right-in"></div>
	<section class="clearfix">
		<div class="center">
			<div class="in-left-box">&lt;</div>
			<div class="in-right-box">&gt;</div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		<div>
	</section>
	<footer>
		<div class="container bottom-box"></div>
		<div class="ft-box">
			<a href="#">返回顶部</a>
		</div>
	</footer>
</body>
</html>
