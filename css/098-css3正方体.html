<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>098-css3正方体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			position: relative;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 120px auto;
			transform: rotateY(-30deg) rotateX(30deg);
			perspective: 600px;
			transform-style: preserve-3d;
		}
		li{
			position: absolute;
			list-style: none;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			left: 0;
			top: 0;
		}
		li:nth-child(1){
			background: #999;
			transform: rotateX(90deg) translateZ(100px);
		}
		li:nth-child(2){
			background: blue;
			transform: rotateX(180deg) translateZ(100px);
		}
		li:nth-child(3){
			background: pink;
			transform: rotateX(360deg) translateZ(100px);
		}
		li:nth-child(4){
			background: skyblue;
			transform: rotateX(-90deg) translateZ(100px);
		}
		li:nth-child(5){
			background: purple;
			transform: rotateY(90deg) translateZ(100px);
		}
		li:nth-child(6){
			background: red;
			transform:rotateY(-90deg) translateZ(100px);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
