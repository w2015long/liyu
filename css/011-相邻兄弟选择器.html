<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>相邻兄弟选择器</title>
	<style type="text/css">
	.li2+li{
		color: red;
	}
	/*.p3+p{
		color: red;
	}*/
	.p2+p{
		color: red;
	}
	</style>
</head>
<body>
	<ul>
		<li>li1</li>
		<li class="li2">li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
	<p class="p1">p1</p>
	<p class="p2">p2</p>
	<span>我是span</span>
	<p class="p3">p3</p>
	<p class="p4">p4</p>
	<p class="p5">p5</p>
</body>
</html>
