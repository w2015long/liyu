<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>097-滚动图片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 600px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		ul{
			width: 2400px;
			height: 400px;
			animation: sport 3s linear 0s infinite;
			animation-play-state: running;
		}
		li{
			float: left;
			list-style: none;
			width: 600px;
			height: 400px;
			
		}
		@keyframes sport{
			form{
				margin-left: 0;
			}
			to{
				margin-left: -1800px;
			}
		}
		img{
			width: 100%;
			height: 100%;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
		ul:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<img src="../image/shoufengqin1.jpg" alt="">
			</li>
			<li>
				<img src="../image/shoufengqin2.jpg" alt="">
			</li>
			<li>
				<img src="../image/shoufengqin4.jpg" alt="">
			</li>
			<li>
				<img src="../image/shoufengqin1.jpg" alt="">
			</li>
		</ul>
	</div>
</body>
</html>
