<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091-动画开始1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			background: skyblue;
			animation-name: sport;
			animation-duration: 2s;
		}
		@keyframes sport{
			from{
				width: 400px;
			}
			to{
				width: 1000px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
