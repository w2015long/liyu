<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059-数组去重排序</title>
	<script>
		var arr = [1,3,5,3,7,1,9,0];
		var temp = [];
		/*
		var res = arr.map(function(value,index){
			if(temp.indexOf(value) == -1){
				temp.push(value);
				return value;
			}
		})
		console.log(res)
		*/
	//去重
		for(var i=0;i<arr.length;i++){
			if(temp.indexOf(arr[i]) == -1){
				temp.push(arr[i]);
			}	
		}
		console.log(temp);
	//排序
	temp.sort(function(n1,n2){
		return n1 - n2;
	})	
	console.log(temp)


	</script>
</head>

</html>
