<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-jQuery常见方法.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var arr = [2,5,6,89,32];
			var aP = document.getElementsByTagName('p');
			var likeArr = {0:'apple',1:'boy',2:'cat',length:3};
			arr.forEach(function(item,index){
				console.log('1:::',item,index);
			});
			arr.map(function(item,index){
				console.log('*1',item,index);
			})
			$.each(arr,function(index, item) {
				console.log('2:::',index,item)
			});
			$.map(arr,function(item,index){
				console.log('map arr',item,index);
			})
			$.each(likeArr,function(index, el) {
				console.log('3:::',index,el);
			});
			var res2 = $.map(likeArr,function(item,index){
				console.log('map likeArr',item,index);
				return item;
			});
			console.log('res2',res2)
			$.each(aP,function(index, el) {
				console.log('4:::',index,el);
			});	
			
			var res1 = $.map(aP,function(item,index){
				return item;
			})	;
			console.log('res1',res1)	
		})
	</script>
</head>
<body>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
</body>
</html>
