<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 20px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: #f77;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			/*
			console.log($('.son').offset());
			console.log($('.son').offset({//始终相对于body
				left:100
			}));
			*/
		console.log($('.son').position());//获取到相对定位
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
