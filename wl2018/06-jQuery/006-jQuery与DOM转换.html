<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-jQuery与DOM转换.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($(document.getElementById('div2')));
			console.log($('div')[2]);	
			console.log($('div').get(2));	
		})
	</script>
</head>
<body>
	<div>div1</div>
	<div id="div2">div2</div>
	<div class="div3">div3</div>
</body>
</html>
