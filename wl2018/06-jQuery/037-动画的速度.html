<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-动画的速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				$('div:eq(0)').animate({
					width:500
				},1000,'swing');
				$('div:eq(1)').animate({
					width:500
				},1000,'linear');				
			})
		})
	</script>
</head>
<body>
	<button>动画</button>
	<div></div>
	<div></div>
</body>
</html>
