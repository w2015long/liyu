<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-自定义列队动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background: red;
			margin-top: 10px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				/*
				$('div').animate({width:200},1000,function(){
					console.log('width done');
				});
				$('div').animate({height:200},1000,function(){
					console.log('height done');
				});
				$('div').animate({opacity:0.3},1000,function(){
					console.log('opacity done')
				});
				*/
			/*
				$('div')
				.animate({width:300},1000,function(){
					console.log('width done')})
				.animate({height:200},1000,function(){
					console.log('height done');
				})
				.animate({opacity:0.3},1000,function(){
					console.log('opacity done');
				})
			*/
				$('div').animate({width:200},1000,function(){
					$('div').animate({height:200},1000,function(){
						$('div').animate({opacity:0.3},function(){
							console.log('complete done');
						})
					})
				})
			})
		})
	</script>
</head>
<body>
	<button>动画</button>
	<div></div>
</body>
</html>
