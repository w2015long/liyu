<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setCss</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			margin-top: 8px;
			background: #f67;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	;(function($){


		//注册插件
		$.fn.extend({
			setCss:function(){
				console.log(arguments)

				if($.isString(arguments[0])){
					// console.log(11)
					//获取属性
					var attr = arguments[0]
					if(arguments.length == 1){
						
						return  getComputedStyle(this[0], false)[attr];
					}else if(arguments.length == 2){

						for(var i=0;i<this.length;i++){
							console.log(arguments[0])
							this.style[attr] = arguments[1];
						}
					}
				}else if($.isObj(arguments[0])){
					// console.log(this.length)
					/*
					return this.each(function(){

					});
					*/
					// var att =  arguments[0]
					for(var i=0;i<this.length;i++){
						for(key in arguments[0]){
							this.style[key] = arguments[0][key];
						}
					}
					
				}
			}
		})
		$.extend({
			isString : function(str){
				return typeof str == 'string';
			},

			isObj : function(str){
				return typeof str == 'object';
			}
		})		

	})(jQuery);
</script>
<script>
	var res = $('div').setCss('width','300px');
	// console.log(res)
</script>
</html>
