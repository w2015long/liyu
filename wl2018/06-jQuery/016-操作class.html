<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-操作class.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 50px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div').css('width'));
			/*链式调用*/
			$('div:eq(0)').css('width','200px').css('height','200px').css('background','#999');
			$('div').eq(1).css({
				width:150,
				height:150,
				color:'red',
				borderRight:'3px #89F dashed'
			})
		})
	</script>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
</body>
</html>
