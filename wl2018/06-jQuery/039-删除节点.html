<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-删除节点.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div').click(function(){
				alert('this is div');
			});
	//remove() 删除jQuery对象中的节点同时删除事件		
			$('button').eq(0).click(function(){
				var $div = $('div').remove();
				console.log($div);
				$('body').append($div);
			});
	//empty() 清空jQuery对象总节点的内容		
			$('button').eq(1).click(function(){
				var $div = $('div').empty();
				console.log($div);
				$('body').append($div);
			});
	//detach() 删除jQuery对象中的节点但保留事件		
			$('button').eq(2).click(function(){
				var $div = $('div').detach();
				console.log($div);
				// $('body').append($div);
			});						
		})
	</script>
</head>
<body>
	<button>remove删除</button>
	<button>empty删除</button>
	<button>detach删除</button>
	<div>
		我是div
		<h3>我是标题</h3>
	</div>
</body>
</html>
