<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>095-动画的符合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: skyblue;
			animation: sport 3s linear 200ms infinite alternate;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 900px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
