<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-2d转换符合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			list-style: none;
			border: 1px solid #000;
			margin: 30px auto;
		}
		li{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			margin: 20px auto;
			background: gray;
		}
		li:nth-child(2){
			transform: rotate(45deg);
		}
		li:nth-child(3){
			transform: translate(50px,-50px);
		}
		li:nth-child(4){
			transform: scale(2,1);
		}
		li:nth-child(5){
			transform: rotate(45deg) translate( 50px,50px) scale(2);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>平移</li>
		<li>缩放</li>
		<li>符合</li>
	</ul>
</body>
</html>
