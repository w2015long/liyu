<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型 外边距</title>
	<style>
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid black;

		}
		.father div{
			display: inline-block;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: blue;
		}
		.son2{
			width: 100px;
			height: 100px;
			background: pink;
		}
		.son3{
			width: 100px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
	
</body>
</html>
