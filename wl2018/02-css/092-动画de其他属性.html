<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-动画de其他属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			background: skyblue;
			animation-name: sport;
			animation-duration: 2s;
			animation-delay: 200ms;
			margin-top: 20px;
			
		}
		.box1{
			animation-timing-function: linear;
		}
		.box2{
			animation-timing-function: ease-in;
			animation-iteration-count: 2;
			/*animation-iteration-count: infinite;*/
			animation-direction: alternate;
		}
		@keyframes sport{
			from{
				width: 300px;
			}
			to{
				width: 1000px;
			}
		}
		
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
