<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-2d缩放.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 500px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		li{
			width: 100px;
			height: 100px;
			background: red;
			margin: 20px auto;
		}
		li:nth-child(2){
			background: blue;
			/*transform: scale(2);*/
			transform: scale(2,1);
		}
		li:nth-child(3){
			background: pink;
			transform: scale(0.5,0.6);
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
