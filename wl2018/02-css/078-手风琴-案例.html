<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078-手风琴-案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			/*position: relative;*/
			list-style: none;
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		li{
			float: left;
			width: 200px;
			height: 500px;
			transition: width 600ms linear;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
		li:nth-child(1){
			background:  url(../image/shoufengqin1.jpg) 0 0 no-repeat;
			background-size: cover;
		}
		li:nth-child(2){
			background:  url(../image/shoufengqin2.jpg) 0 0 no-repeat;
			background-size: cover;
		}
		li:nth-child(3){
			background:  url(../image/shoufengqin3.jpg) 0 0 no-repeat;
			background-size: cover;
		}
		li:nth-child(4){
			background:  url(../image/shoufengqin4.jpg) 0 0 no-repeat;
			background-size: cover;
		}
		li:nth-child(5){
			background:  url(../image/shoufengqin5.jpg) 0 0 no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
