<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070-定位流元素显示顺序.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 250px;
			height: 250px;
			background: gray;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
			position: relative;
			top: 20px;
			left: 20px;
			z-index: 1;
		}
		.box3{
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
