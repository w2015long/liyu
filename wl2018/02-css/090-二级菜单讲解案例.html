<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>098-二级菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		div{
			width: 380px;
			height: 900px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		.menu1{
			width: 380px;
			height: 40px;

		}
		.menu1>li{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			margin-left: 20px;
			background: pink;
			text-align: center;
			perspective: 500px;
		}
		.menu2>li{
			width: 100px;
			height: 40px;
			background: skyblue;
			opacity: 0;
			transform: rotateY(180deg);
			transition: all 2s linear;
		}
		/*不hover时回来也有延迟*/
		.menu2>li:nth-child(4){
				transition-delay: 100ms;
		}
		.menu2>li:nth-child(3){
				transition-delay: 400ms;
		}
		.menu2>li:nth-child(2){
				transition-delay: 700ms;
		}
		.menu2>li:nth-child(1){
				transition-delay: 1000ms;
		}

		/*hover时有延迟*/
		.menu1>li:hover .menu2>li:nth-child(1){
				transition-delay: 100ms;
		}
		.menu1>li:hover .menu2>li:nth-child(2){
				transition-delay: 400ms;
		}
		.menu1>li:hover .menu2>li:nth-child(3){
				transition-delay: 700ms;
		}
		.menu1>li:hover .menu2>li:nth-child(4){
				transition-delay: 1000ms;
		}
		.menu1>li:hover .menu2>li{
			opacity: 1;
			transform: rotateY(0deg);	
		}
	</style>
</head>
<body>
	<div>
		<ul class="menu1">
			<li>
				<a href="#">菜单一</a>
				<ul class="menu2">
					<li><a href="#">二级菜单1</a></li>
					<li><a href="#">二级菜单2</a></li>
					<li><a href="#">二级菜单3</a></li>
					<li><a href="#">二级菜单4</a></li>
				</ul>
			</li>
			<li>
				<a href="#">菜单二</a>
				<ul class="menu2">
					<li><a href="#">二级菜单1</a></li>
					<li><a href="#">二级菜单2</a></li>
					<li><a href="#">二级菜单3</a></li>
					<li><a href="#">二级菜单4</a></li>
				</ul>
			</li>
			<li>
				<a href="#">菜单三</a>
				<ul class="menu2">
					<li><a href="#">二级菜单1</a></li>
					<li><a href="#">二级菜单2</a></li>
					<li><a href="#">二级菜单3</a></li>
					<li><a href="#">二级菜单4</a></li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
