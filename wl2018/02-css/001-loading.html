<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-loader动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.loader{
			position: relative;
			width: 4px;
			height: 20px;
			margin: 2px auto;
			border-radius: 4px;
			background: #ff6700;
			transform: scale(1,1);
			animation: load 1s ease-in infinite;
		}
		.loader:after,
		.loader:before{
			position: absolute;
			top: 50%;
			left: 50%;
			content:'';
			width: 4px;
			height: 20px;
			border-radius: 4px;
			background: #ff6700;
		}
		.loader:after{
			margin: -10px 0 0 5px;
			transform: scale(1,0.5);
			animation: load 1s ease-in infinite 0.3s;
		}
		.loader:before{
			margin: -10px 0 0 -9px;
			transform: scale(1,0.5);
			animation: load 1s ease-in infinite 0.6s;
		}
		@keyframes load{
			0%,100%{
				opacity: 1;
				transform: scale(1,1);
			}
			50%{
				opacity: 0.5;
				transform: scale(1,0.5);
			}
		}
	</style>
</head>
<body>
	<div class="loader"></div>
</body>
</html>
