<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-字体复合样式font.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			height: 50px;
			line-height: 50px;
			text-align: center;
			border: 1px solid #000;
			margin: 50px auto;
			/*font:样式 加粗 大小 字体
			样式和加粗可以互换位置并且可以省略其中一个
			大小和字体必须写在一起并且只能放到最后*/
			/*font:italic bold 20px Arial;*/
			font:400 32px STSong;
		}
	</style>
</head>
<body>
	<p>
		字体复合样式
	</p>
</body>
</html>
