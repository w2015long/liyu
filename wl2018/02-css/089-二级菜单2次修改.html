<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>089-二级菜单2次修改.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.menuDiv{
			width: 420px;
			height: 500px;
			margin: 10px auto;
			border: 1px solid #000;
		}
		.menuDiv a{
			text-decoration: none;
		}
		.menuDiv ul,.menuDiv li{
			list-style: none;
		}
		.menuDiv .menu>ul{
			opacity: 0;
		}
		.menuDiv>ul>li{
			width: 200px;
			height: 50px;
			/*border: 1px solid #000;*/
			background: skyblue;
			text-align: center;
		}
		.menuDiv>ul>li>a{
			font-size: 24px;
			line-height: 50px;
		}
		.menuDiv .menu>ul{
			perspective: 500px;
		}
		.menuDiv .left-menu{
			float: left;
		}
		.menuDiv .right-menu{
			float: right;
		}
		.menuDiv .menu>ul>li{
			width: 200px;
			height: 50px;
			/*border: 1px solid #000;*/
			text-align: center;
			line-height: 50px;
			background: #cecece;
			transition: all 1s;
		}
		.menuDiv .menu>ul>li>a{
			color: red;
		}
		.menuDiv .menu:hover ul{
			opacity: 1;
		}
		.menuDiv .menu:hover ul>li:nth-child(1){
			transform: rotateY(360deg);
			transition:transform 1.2s linear 200ms;
		}
		.menuDiv .menu:hover ul>li:nth-child(2){
			transform: rotateY(360deg);
			transition:transform 1.4s linear 400ms;
		}
		.menuDiv .menu:hover ul>li:nth-child(3){
			transform: rotateY(-360deg);
			transition:transform 1.6s linear 600ms;
		}
		.menuDiv .menu:hover ul>li:nth-child(4){
			transform: rotateY(-360deg);
			transition:transform 1.8s linear 800ms;
		}

		/*返回时二级菜单情况*/
		.menuDiv .menu>ul>li:nth-child(4){
			transform: rotateY(360deg);
			transition:transform 1.2s linear 200ms;
		}
		.menuDiv .menu>ul>li:nth-child(3){
			transform: rotateY(360deg);
			transition:transform 1.4s linear 400ms;
		}
		.menuDiv .menu>ul>li:nth-child(2){
			transform: rotateY(-360deg);
			transition:transform 1.6s linear 600ms;
		}
		.menuDiv .menu>ul>li:nth-child(1){
			transform: rotateY(-360deg);
			transition:transform 1.8s linear 800ms;
		}
	</style>
</head>
<body>
	<div class="menuDiv">
		<ul>
			<li class="left-menu menu">
				<a href="#">菜单一</a>
				<ul>
					<li><a href="#">二级菜单1</a></li>
					<li><a href="#">二级菜单2</a></li>
					<li><a href="#">二级菜单3</a></li>
					<li><a href="#">二级菜单4</a></li>
				</ul>
			</li>
			<li class="right-menu menu">
				<a href="#">菜单二</a>
				<ul>
					<li><a href="#">二级菜单1</a></li>
					<li><a href="#">二级菜单2</a></li>
					<li><a href="#">二级菜单3</a></li>
					<li><a href="#">二级菜单4</a></li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
