<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>102-页面加载动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.loading{
			width: 60px;
			height: 40px;
			margin: 10px auto;
			/*background-color: #ccc;*/
		}
		.loading span{
			display: inline-block;
			width: 8px;
			height: 100%;
			border-radius: 4px;
			background-color: #f99;
			animation: load 1s ease infinite;
		}
		.loading span:nth-child(2){animation-delay: 0.2s;}
		.loading span:nth-child(3){animation-delay: 0.4s;}
		.loading span:nth-child(4){animation-delay: 0.6s;}
		.loading span:nth-child(5){animation-delay: 0.8s;}
		@keyframes load{
			0%,100%{
				transform: scale(1,1);
				background-color: #f99;
			}
			50%{
				transform: scale(1,0.7);
				background-color: #f65;
			}
		}
	</style>
</head>
<body>
	<div class="loading">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
