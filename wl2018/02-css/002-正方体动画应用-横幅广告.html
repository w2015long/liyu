<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-正方体动画应用-横幅广告.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			/*perspective: 600px;*/
		}
		ul{
			position: relative;
			width: 300px;
			height: 300px;
			/*border: 1px solid #000;*/
			margin: 100px auto;
			transform:rotateX(-14deg) rotateY(8deg);
			transform-style: preserve-3d;
			animation: sport 8s linear  0s infinite normal;
		}
		li{
			position: absolute;
			top: 0;
			left: 0;
			list-style: none;
			width: 300px;
			line-height: 300px;
			text-align: center;
			font-size: 36px;
			height: 300px;
		}
		li:nth-child(1){
			background: #f88;
			transform: rotateY(90deg) translateZ(225px);
		}
		li:nth-child(2){
			background: #0f9;
			transform: rotateY(-90deg) translateZ(225px);
		}
		li:nth-child(3){
			background: #01f;
			transform: rotateX(180deg) translateZ(150px) scale(1.5,1);
		}
		li:nth-child(4){
			background: #e0e;
			transform:  translateZ(150px) scale(1.5,1);
		}
		li:nth-child(5){
			background: #c15;
			transform: rotateX(90deg) translateZ(150px) scale(1.5,1);
		}
		li:nth-child(6){
			background: #f00;
			transform: rotateX(-90deg) translateZ(150px) scale(1.5,1);
		}
		@keyframes sport{
			0%,25%{
				transform: rotateX(0deg);
			}
			25.002%,50%{
				transform: rotateX(90deg);
			}
			50.002%,75%{
				transform: rotateX(180deg);
			}
			75.005%,100%{
				transform: rotateX(270deg);
			}
		}									
	</style>
</head>
<body>
	<ul>
		<li>侧面</li>
		<li>不用</li>
		<li>2</li>
		<li>4</li>
		<li>1</li>
		<li>3</li>
	</ul>
</body>
</html>
