<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>096-动画的停留状态2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		.son{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background: red;
			animation: sport 5s linear 2s;
			/*animation-fill-mode: none;*/
			animation-fill-mode: backwards;
			/*animation-fill-mode: forwards;*/
			animation-fill-mode: both;
		}
		@keyframes sport{
			0%{
				left: 300px;
				top: 0;
			}
			25%{
				left: 500px;
				top: 0;
			}
			50%{
				left: 500px;
				top: 500px;
			}
			75%{
				left: 0;
				top: 500px;
			}
			100%{
				left: 0;
				top: 100px;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
