<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>101-单页面平滑.html</title>
	<link rel="stylesheet" href="font_iconfont/iconfont.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page a .iconfont{
			margin-right: 8px;
		}
		.page>input,
		.page>a{
			position: fixed;
			top: 0;
			width: 20%;
			height: 34px;
			line-height: 34px;
			text-align: center;
		}
		.page>input{
			z-index: 99;
			opacity: 0;
			cursor: pointer;
		}
		.page>a{
			background-color: #2f2f2f;
			color: #fff;
			/*margin-left: 5px;*/
			font-size: 24px;
			text-decoration:none; 
			z-index: 1;
		}
		#set1,#set1+a{
			left: 0%;
		}
		#set2,#set2+a{
			left: 20%;
		}
		#set3,#set3+a{
			left: 40%;
		}
		#set4,#set4+a{
			left: 60%;
		}
		#set5,#set5+a{
			left: 80%;
		}
		.page>input:checked +a{
			color: red;
		}
		.page>input:hover +a{
			background-color: #1a1a1a;
			color: pink;
		}
		html,body{
			height: 100%;
		}
		.page{
			height: 100%;
			overflow: hidden;
		}
		.content{
			height: 100%;
			margin-top: 34px;
			transition: all 1s;
		}
		.panel{
			height: 100%;
			background-repeat: no-repeat;
			background-size: cover;
		}
		#Home{
			background-image: url(images/bg1.jpg);
		}
		#Service{
			background-image: url(images/bg2.jpg);
		}
		#About{
			background-image: url(images/bg3.jpg);
		}
		#Team{
			background-image: url(images/bg4.jpg);
		}
		#Contact{
			background-image: url(images/bg5.jpg);
		}
		#set1:checked ~.content{
			transform: translateY(0px);
		}
		#set2:checked ~.content{
			transform: translateY(-100%);
		}
		#set3:checked ~.content{
			transform: translateY(-200%);
		}
		#set4:checked ~.content{
			transform: translateY(-300%);
		}
		#set5:checked ~.content{
			transform: translateY(-400%);
		}
		#set1:checked ~.content #Home{
			opacity: 1;
			animation: sport 1s linear;
		}
		#set2:checked ~.content #Service{
			opacity: 1;
			animation: sport 1s linear;
		}
		#set3:checked ~.content #About{
			opacity: 1;
			animation: sport 1s linear;
		}
		#set4:checked ~.content #Team{
			opacity: 1;
			animation: sport 1s linear;
		}
		#set5:checked ~.content #Contact{
			opacity: 1;
			animation: sport 1s linear;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="radio-set" id="set1" checked>
		<a href="#"><i class="iconfont icon-home"></i>Home</a>
		<input type="radio" name="radio-set" id="set2">
		<a href="#"><i class="iconfont icon-kafei"></i>Service</a>
		<input type="radio" name="radio-set" id="set3">
		<a href="#"><i class="iconfont icon--bulding"></i>About</a>
		<input type="radio" name="radio-set" id="set4">
		<a href="#"><i class="iconfont icon-team"></i>Team</a>
		<input type="radio" name="radio-set" id="set5">
		<a href="#"><i class="iconfont icon-phone"></i>Contact</a>
		<div class="content">
			<div class="panel" id="Home"></div>
			<div class="panel" id="Service"></div>
			<div class="panel" id="About"></div>
			<div class="panel" id="Team"></div>
			<div class="panel" id="Contact"></div>
		</div>
	</div>
</body>
</html>
