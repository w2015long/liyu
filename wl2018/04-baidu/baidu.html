<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿百度登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-box{
            width: 100%;
            height: 100px;
            background-image: url(images/t.png);
            background-repeat: no-repeat;
            background-position: -150px 0px;
        }        
        .main{
            width: 990px;
            margin: 50px auto;
        }
        .reg {
            width: 720px;
            float: left;
        }
        .reg div {
            position: relative;
            margin-bottom: 20px;
            zoom: 1;
            display: block;
        }
        /*清除浮动*/
        .reg div:after {
            content: "";
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        .reg label {
            display: block;
            float: left;
            width: 65px;            
            height: 42px;
            line-height: 42px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 700;
            text-align: right;
        }
        .reg input {
            display: block;
            position: relative;
            float: left;
            width: 328px;            
            height: 16px;
            padding: 11px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            transition: .3s;
            float: left;
        }
        #verify-box input:nth-of-type(1){
             width: 158px;
        }
        #verify-box input:nth-of-type(2){
            width: 160px;            
            height: 40px;
            border-radius: 0;            
            background: #f7f7f7;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
        }
        #verify-box input:nth-of-type(2):focus{
            border: 1px solid #ddd;
        }
        #verify-box input:nth-of-type(2):hover{
            background-color: #eee;
        }
        #verify-box .cancel{
            left: 212px;
        }
        .reg .subBtn {
            position: relative;
            left: 75px;
        }
        .reg .subBtn input {
            display: block;
            float: left;            
            width: 350px;
            height: 50px;
            border-radius: 3px;
            border: 0;            
            background-image: none;
            background-color: #3f89ec;             
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }
        .reg input:focus {
            border-color: #488ee7;
            outline: 0;
        }
        .reg .input-err{
            border-color: red;
        }
        .msg{
            display: none;
        }
        .ok {
            display: inline-block;
            position: relative;
            float: left;
            top: 14px;
            height: 16px;
            line-height: 12px;
            padding-left: 20px;
            background: url(images/reg_icons.png) -80px 0 no-repeat;
        }
        .err {
            float: left;
            position: relative;
            width: 250px;
            height: 16px;            
            top: 12px;
            padding-left: 20px;            
            background: url(images/reg_icons.png) -80px -23px no-repeat;
            font-size: 12px;
            color: #fc4343;            
        }
        .cancel {
            position: absolute;
            top: 12px;
            left: 398px;            
            width: 16px;
            height: 16px;
            background: url(images/reg_icons.png) -32px -24px no-repeat;
            cursor: pointer;
        }

        .cancel:hover {
            background-position: -48px -24px;
        }
        .tiptext {
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #aaa;            
        }
        #username-box .tiptext{
            float: left;  
            width: 250px;          
            line-height: 18px;
        }

        #pwdChecklist{
            position: absolute;
            top: 0;
            right: 50px;            
            width: 200px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #efefef;
            background: #f9f9f9;
            font-size: 12px;
        }
        .pwd-checklist li{
            list-style: none;
        }
        .pwd-checklist .pwd-checklist-item-success {
            background-position: -86px -128px;
        }
        .pwd-checklist  .pwd-checklist-item-error {
            color: rgb(252, 67, 67);
            background-position: -86px -144px;
        }
        .pwd-checklist-item {
            line-height: 20px;
            padding-left: 18px;
            background: url(images/reg_icons.png) no-repeat -86px -112px;
            color: #666;
        }
        .pwd-checklist-arrow{
            position: absolute;
            top: 12px;
            left: -7px;            
            width: 14px;
            height: 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd; 
            transform: rotateZ(45deg);                  
        }
        #agree-box{
            font-size: 12px;
        }
        #agree-box a{
            text-decoration: none;
        }
        #agree-box label{
            width: 60px;
            height: 40px;
            margin:-12px 0px 0px 2px;            
            vertical-align: top;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        #agree-box input{
            width: 20px;
            margin: 1px 0px 0px 70px;
        }
        #agree-box .msg{
            float: none;
            top: 0;
            color: #fc4343;
        }
        .left-box{
            float: right;            
            width: 270px;
            height: 427px;
            background-image: url(images/l.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="main">
        <div class="reg" id='reg'>
            <form action="https://www.kuazhu.com">
                <div id="username-box">
                    <label for="username">用户名</label>
                    <input type="text"  autocomplete="off" name="username" placeholder="请设置用户名">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="phone-box">
                    <label for="phone">手机号</label>
                    <input type="text" autocomplete="off" name="phone" placeholder="可用于登录和找回密码">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="pwd-box" class="pwd-box">
                    <label for="password">密码</label>
                    <input type="password" autocomplete="off" name="password" placeholder="请设置登录密码"/>
                    <span class="cancel"  style="display: none;"></span>
                    <span class="msg"></span>
                    <div id="pwdChecklist" class="pwd-checklist" style="display:none">
                        <ul>
                            <li class="pwd-checklist-item">长度为8~14个字符</li>
                            <li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
                            <li class="pwd-checklist-item ">不允许有空格</li>
                        </ul>
                        <span class="pwd-checklist-arrow"></span>
                    </div>
                </div>
                <div id="verify-box">
                    <label for="verify">验证码</label>
                    <input type="text" autocomplete="off" name="verify" placeholder="请输入验证码">
                    <span class="cancel"  style="display: none;"></span>
                    <input type="button"  id="smsBtn" value="获取短信验证码">
                    <span class="msg"></span>       
                </div> 
                <div id='agree-box'>
                   <input type="checkbox" name='isAgree'> 
                   <label for="isAgree">阅读并接受</label>
                   <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>  
                   <span class="msg" id='agreeErr'>选“阅读并接受百度用户协议”</span>               
                </div>           
                <div class="subBtn">
                    <input type="button" value="注册" id="subBtn">
                </div>
            </form>
        </div>
        <div class="left-box"></div>
    </div>
</body>
<script>
    //获取长度
    function getLen(str){
        return str.replace(/[\u4e00-\u9fa5]/g,'aa').length;
    }
    function setOk(oMsg,oInput){
        oMsg.className = 'ok';
        oMsg.innerHTML = '';
        oInput.className = '';        
    }
    function setError(oMsg,sMsg,oInput){
        oMsg.className = 'err';
        oInput.className = 'input-err';
        oMsg.innerHTML = sMsg;         
    }
    //1.获取元素
    var oForms = document.forms[0];
    var oUsername = oForms.username;
    var aMsg = document.querySelectorAll('.msg');
    var oCancle = oForms.querySelectorAll('.cancel');
    var oPhone = oForms.phone;
    var oPassword = oForms.password;
    var oVerify = oForms.verify;
    var oSmsBtn = document.getElementById('smsBtn');
  
    var oPwdChecklist = document.getElementById('pwdChecklist');
    var oPasswordLi = oPwdChecklist.getElementsByTagName('li');

    //全局验证变量
    var bPwd = false;
    var bPhone = false;
 
    //2初始化
    init();
    checkUsername();
    checkPhone();
    checkPassword();
    checkVerify();
    function init(){
        oUsername.focus();
        aMsg[0].className = 'tiptext';
        aMsg[0].innerHTML = '设置后不可更改<br>中英文均可，最长14个英文或7个汉字';
        //事件委托处理 显示隐藏取消按钮
        oForms.oninput = function(ev){
            var oInput = ev.target;
            var oCancle = oInput.nextElementSibling;
            if(oInput.value.length > 0){
                oCancle.style.display = 'block';
            }else{
                oCancle.style.display = 'none';
            }            
        }
        //事件委托点击当前×清空当前输入框
        oForms.onclick = function(ev){
            var oCancle = ev.target;
            var oInput = oCancle.previousElementSibling;
            if (oInput) {
                switch (oInput.name) {
                    case "verify":
                    case "password":
                    case "username":
                    case "phone":
                        oInput.value = '';
                        oInput.focus();
                        oCancle.style.display = 'none';
                        break;
                    default:
                        break;
                }
            }
        }      
    }
    //3验证用户名
    function checkUsername(){
        var reg1 = /^\s+$/;
        //非法字符
        var reg2 = /^\d+$/;
        var reg3 = /[^a-z\d_\u4e00-\u9fa5]/i;

        oUsername.onblur = function(){
            var sVal = oUsername.value
            //1什么都不输入
            if(sVal==''){
                aMsg[0].className = 'msg';
                //防止走入后边逻辑，所以先清空后边逻辑
                oUsername.className = '';
            }//空字符验证
            else if(reg1.test(sVal)){
                setError(aMsg[0],'请输入用户名',oUsername);
               
            }//长度验证
            else if(getLen(sVal)>14){
                setError(aMsg[0],'用户名不能超过7个汉字或14个字符',oUsername);
                 
            }//非法字符验证
            else if(reg2.test(sVal) || reg3.test(sVal)){
                setError(aMsg[0],'用户名仅支持中英文、数字和下划线,且不能为纯数字',oUsername);          
            }//ok验证
            else{
                setOk(aMsg[0],oUsername);
            }
        }
        oUsername.onfocus = function(){
            aMsg[0].className = 'tiptext';
            aMsg[0].innerHTML = '设置后不可更改<br>中英文均可，最长14个英文或7个汉字';        
        }
    }
    //4.验证手机号
    function checkPhone(){
        var reg1 = /^\s+$/;
        //手机格式验证
        var reg4 = /^1[356789]\d{9}$/; 
        oPhone.onblur = function(){
            var sVal = oPhone.value;
            //什么都不输入
            if(sVal == ''){
                aMsg[1].className = 'msg';
                //防止走入后边逻辑，所以先清空后边逻辑
                oPhone.className = '';
                bPhone = false;
            }//全空验证
            else if(reg1.test(sVal)){
                setError(aMsg[1],'请输入手机号',oPhone);
                bPhone = false;
            }
           //格式验证
            else if(!reg4.test(sVal)){
                setError(aMsg[1],'手机格式不正确',oPhone);
                bPhone = false;
            }//正确
            else{
                setOk(aMsg[1],oPhone);
                bPhone = true;
            }
        }
        oPhone.onfocus = function(){
            aMsg[1].className = 'tiptext';
            aMsg[1].innerHTML = '请输入中国大陆手机号，其他用户不可见';
        }
        oPhone.onkeydown = function(ev){
            var len = oPhone.value.length;
            if( (ev.keyCode>=48 && ev.keyCode<=57) ||
                (ev.keyCode>=96 && ev.keyCode<=105) ||
                ev.keyCode==37 || ev.keyCode==39 ||
                ev.keyCode==8 
                ){
               
            }else{
                return false;
            }
            if(len>10){
                return false;
            }
        }
    }
    //5验证密码
    function checkPassword(){
        var bPwd1 = false,bPwd2 = false,bPwd3 = false;
        oPassword.onfocus = function(){
            oPwdChecklist.style.display = 'block';
            aMsg[2].className = 'msg';
        }
        //点击叉置空
        oCancle[2].onclick = function(){
            oPassword.value = '';
            oPassword.focus();
            oCancle[2].style.display = 'none';
            for(var i=0;i<oPasswordLi.length;i++){
                oPasswordLi[i].className = 'pwd-checklist-item';
            }
            bPwd1 = false;bPwd2 = false;bPwd3 = false;           
        }
        //实时验证密码
        oPassword.oninput = function(){
            var sVal = oPassword.value;
            var okClass = "pwd-checklist-item pwd-checklist-item-success";
            var errClass = "pwd-checklist-item pwd-checklist-item-error";
            //长度为8~14个字符
            var reg1 = /.{8,14}/;
            //支持数字,大小写字母和标点符号
            var reg2 = /[^@#\w\!\$\*\{\}\[\]\(\)]/;
            //不允许有空格
            var reg3 = /\s/;
         
            if(reg1.test(sVal)){
                oPasswordLi[0].className = okClass;
                bPwd1 = true;
            }else{
                oPasswordLi[0].className = errClass;
                bPwd1 = false;
            }
            if(reg2.test(sVal)){
                oPasswordLi[1].className = errClass;
                bPwd2 = false;
            }else{
                oPasswordLi[1].className = okClass;
                bPwd2 = true;
            }    
            if(reg3.test(sVal)){
                oPasswordLi[2].className = errClass;
                bPwd3 = false;
            }else{
                oPasswordLi[2].className = okClass;
                bPwd3 = true;
            }
            //密码全空验证
            if(sVal == ''){
                oCancle[2].style.display = 'none';
                for(var i=0;i<oPasswordLi.length;i++){
                    oPasswordLi[i].className = 'pwd-checklist-item';
                }
                bPwd1 = false;bPwd2 = false;bPwd3 = false;
            }            
        }
        oPassword.onblur = function(){
            if(oPassword.value==''){
                oPwdChecklist.style.display = 'none';
                bPwd = false;
            }
            //验证成功
            else if(bPwd1&&bPwd3&&bPwd2){
                setOk(aMsg[2],oPassword);
                oPwdChecklist.style.display = 'none';
                bPwd = true;
            }else{
                bPwd = false;
            }   
        }               
    }
    //验证码格式验证
    function checkVerify(){
        //获取验证码时验证手机号
        oSmsBtn.onclick = function(){
            var sVal = oPhone.value;
            if(sVal == ''){
                setError(aMsg[1],'请输入手机号',oPhone);
            }
            if(!bPhone){
                return false;
            }
            console.log('正在获取验证码......');

        }
        //失去焦点时验证verify
        oVerify.onblur = function(){
            // console.log(oVerify.value)
            var reg1 = /[a-z0-9]{6}/i;
            if(!reg1.test(oVerify.value)){
                setError(aMsg[3],'验证码格式错误',oVerify);
            }
            else if(oVerify.value==''){
                console.log('空...');
                aMsg[3].className = 'msg';
                oVerify.className = '';
            }
        }
    /*    
        oVerify.onkeydown = function(ev){
            var reg = /[a-z]/i;
            var len = oVerify.value.length;
            if( (ev.keyCode>=48 && ev.keyCode<=57) ||
                (ev.keyCode>=96 && ev.keyCode<=105) ||
                (ev.keyCode)==37 || ev.keyCode==39 ||
                ev.keyCode==8 || (reg.test(oVerify.value))
                ){
               
            }else{
                return false;
            }
            if(len>5){
                return false;
            }
        }
    */    
    }   
</script>
</html>
