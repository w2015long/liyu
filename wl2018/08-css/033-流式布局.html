<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-流式布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 500px;
			border: 1px solid #000;
			margin: 10px auto;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			border: 1px solid #f00;
			background: blue;
			box-sizing: border-box;
			flex-shrink: 0;
		}
	</style>
</head>
<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
</body>
</html>
