<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>007-屏幕适配百分比%.html</title>
	<!-- 
相对于父元素的宽高
可以实现布局的适配,但是字体不容易适配
	 -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width: 30%;
			float: left;
		}
		p{
			font-size: 10%;
			float: left;
		}
	</style>
</head>
<body>
	<img src="images/timg.jpg" alt="">
	<p>我是文字</p>
</body>
</html>
