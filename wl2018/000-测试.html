<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>018-表单.html<title>
</head>
<body>
	<form action="https://www.kuazhu.com">
		<h1>用户注册</h1>
		<p>
			<label for="username">
				用户名：
			</label>
			<input type="text" name="username" value="Tom" id="username">
		</p>
		<p>
			<input type="submit" name="提交">
		</p>
		<p>
			<label for="password">
				密码：
			</label>
			<input type="password" name="password" value="password" id="password">
		</p>
		<p>
			性别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female" checked="checked">女
			<input type="radio" name="sex" value="none">保密
		</p>
		<p>
			爱好：
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="football">足球
			<input type="checkbox" name="hobby" value="washfoot">洗脚
		</p>
		<p>
			<input type="button" name="按钮">
			<input type="submit" name="提交">
			<input type="reset" name="重置">
			<input type="image" >
		</p>
		<p>
			头像：

		</p>
	</form>
</body>
</html>
