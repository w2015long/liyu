<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-箭头函数基本使用.html</title>
	<script>
		console.log('up',sum(2,3));
		function sum(x,y){
			return x + y;
		}
		console.log('down',sum(2,3));

		//console.log(add());//没有函数声明的提升
		let add = function(x,y){
			return x+y;
		}
		console.log(add(6,7));



		let addNum = (x,y)=>{
			return x + y;
		}
		console.log(addNum(9,9));
	</script>
</head>
<body>
	
</body>
</html>
