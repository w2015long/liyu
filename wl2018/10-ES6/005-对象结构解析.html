<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-对象结构解析.html</title>
	<script>
		let {username:username,age:age} = {username:'Tom',age:18}
		console.log(username,age);

		/*
		//等号左边对象中的属性的值是真正被赋值的变量名,如果属性的值省略,属性的值和属性的名称相同
		let {user,environment} = {user:'My',environment:'PC'}
		console.log(user,environment);
		*/
		/*
		let {environment,user} = {user:'My',environment:'PC'}
		console.log(user,environment);
		*/
		/*
		let {env,user,firend} = {env:"dev",user:"Jsen"}
		console.log(env,user,firend);//dev Jsen undefined
		*/
	
		/*
		//可以在等号左边设置默认值,当等号右边对象中找不到对应的属性名时默认值生效
		let {env,user,firend={major:'computer'}} = {env:"dev",user:"Jsen"}
		console.log(env,user,firend);//dev Jsen {major: "computer"}
		*/	
		/*
		let {env,user,firend={major:'computer'}} = {env:"dev",user:"Jsen",firend:null}
		console.log(env,user,firend);//dev Jsen null
		*/
		
		let {env,user,firend={major:'computer'}} = {env:"dev",user:"Jsen",firend:{major:'Math'}}
		console.log(env,user,firend);//dev Jsen {major: "Math"}	
	</script>
</head>
<body>
	
</body>
</html>
