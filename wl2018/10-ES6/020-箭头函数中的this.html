<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-箭头函数中的this.html</title>
	<script type="text/javascript">

		/*
		箭头函数没有原型对象,所以不能用箭头函数来定义构造函数
		箭头函数中没有arguments
		如果定义有名称的箭头函数,需要把箭头函数赋值给变量,所以箭头函数不存在声明的提升
		*/
		function Timer(id){
			this.id = id;
			setTimeout(function(){
				console.log(this,this.id);//window 99
			},100)
		}
		//function 定义的函数,this是在运行时确定的,运行时函数属于谁this就是谁
		var id = 99;
		new Timer(100);

		function  getId(id){
			this.id = id;
			setTimeout(()=>{//箭头函数导致this总是指向函数定义生效时所在的对象
				console.log(this,this.id);//getId 160
			},100)
		}
		new getId(160);
	</script>
</head>

</body>
</html>
