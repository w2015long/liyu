<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-async函数await.html</title>
</head>
<body>
<script type="text/javascript">
	let promise = ()=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('fulfilled')
			},222)
		})
	}
	async function awaitFn(){
		let p = await promise();
		console.log(p)
	}
	awaitFn()
	// .then(data=>{
	// 	console.log(data)
	// })
</script>	
</body>
</html>
