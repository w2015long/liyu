<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-map遍历方法.html</title>
</head>
<body>
<script>

	let obj1 = {id:100};
	let obj2 = {id:101};
	
	let map = new Map();
	map.set('name','Leo');
	map.set('age',18);
	map.set(obj1,"Teacher");
	map.set(obj2,"Student");


		for(let key of map.keys()){
			console.log('key',key);
		}
		//values():返回键值的遍历器
		for(let value of map.values()){
			console.log('value',value);
		}	

		for(let entry of map){
			console.log('entry',entry);
		}	
		//entries():返回键值对的遍历器
		for(let entry of map.entries()){
			console.log('entry',entry);
		}	

		map.forEach(function(value,index){
			console.log('forEach',index,value);
		})			
</script>	
</body>
</html>
