<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-ES8对象的新增方法.html</title>
</head>
<body>
<script type="text/javascript">
	let {keys,entries,values,getOwnPropertyDescriptors,is} = Object;
	Object.prototype.test = 'just test..'
	let obj = {
		username:'Tom',
		age:'18',
	}
	Object.defineProperty(obj,'country',{
		value:'China',
		// enumerable:true
	})
	console.log(obj.test);
	console.log('obj',obj);
	//keys方法返回一个只有键的数组（不含继承的）所有可遍历（enumerable）属性的键名。
	console.log('keys()',keys(obj));
	//values方法返回一个只有值的数组（不含继承的）所有可遍历（enumerable）属性的键名。
	console.log('values()',values(obj));
	//entries同上 属性的键值对数组
	console.log('entries()',entries(obj));
	//返回指定对象所有自身属性（非继承属性）的描述对象
	console.log('getOwnPropertyDescriptors()',getOwnPropertyDescriptors(obj));

	let DEFAULTS = {js:true,interval:1000}
	let options = {js:false}
	//方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）
	let userOptions = Object.assign({},DEFAULTS,options);
	console.log(userOptions);

	let arr = Object.assign([],[11,22,33]);
	console.log(arr);

	console.log("1=='1'",1=='1');//true
	console.log("1==='1'",1==='1');//false
	//is相当于三个等号相比较
	console.log("is(1,'1')",is(1,'1'));//false

	console.log('+0===-0',+0 === -0);//true
	console.log('is(+0,-0)',is(+0 , -0));//false(特例)

	console.log('NaN===NaN',NaN===NaN);//false
	console.log('is(NaN,NaN)',is(NaN,NaN));//true(特例)
</script>	
</body>
</html>
