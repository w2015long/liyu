<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-Promise.race方法.html</title>
</head>
<body>
<script>
	let getDataPromise = delay => {
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('fulfilled '+delay)
			},delay);
		})
	}

	let aPromises = [100,200,600].map(time=>getDataPromise(time));
	console.log(aPromises);

	let p2 = Promise.race(aPromises);
	console.log(p2)
	// aPromises
	// .race(data=>{
	// 	console.log(data);
	// })
</script>
</body>
</html>
