<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-数组扩展运算符.html</title>
	<script>
		var arr1 = [11,22,33];
		console.log(...arr1);

		function sum(...arr){
			let temp = 0;
			for(let i=0;i<arr.length;i++){
				temp += arr[i];
			}
			return temp;
		}
		console.log(sum(...arr1));
	</script>
</head>

</html>
