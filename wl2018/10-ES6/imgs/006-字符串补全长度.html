<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-字符串补全长度.html</title>
</head>
<body>
<script type="text/javascript">
	console.log('x'.padStart(5,'abc'));//abcax
	console.log('x'.padEnd(5,'abc'));//xabca

	console.log('19'.padStart(10,'YYYY-MM-DD'));
	console.log('03-19'.padStart(10,'YYYY-MM-DD'));
</script>	
</body>
</html>
