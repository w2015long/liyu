<head>

			line-height: 50px;
		}
		.left-menu>li{
			width: 100px;
			height: 50px;
		}
		/*.left-menu:hover li{
			display: block;
		}*/
	</style>
</head>
<body>
	<div>
		<ul class="menu left-menu">
			<li>left-menu</li>
			<li>二级菜单1</li>
			<li>二级菜单2</li>
			<li>二级菜单3</li>
			<li>二级菜单4</li>
		</ul>
		<ul class="menu right-menu">
			<li></li>
			<li></li>

			<li></li>
			<li></li>
		</ul>

</html>
