<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062-QQ邮箱案例讲解练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.container{
			width: 1292px;
			/*height: 60px;*/
			margin-right: auto;
			margin-left: auto;
		}
		.link{
			font-size: 12px;
			color: #1d5494;
			text-decoration: none;
		}
		header{
			height: 60px;
			line-height: 60px;
			background-color:#eff4fa;
		}
		.logo{
			float: left;
		}
		.logo a{
			display: inline-block;
			width: 205px;
			height: 60px;
			background:  url(../image/qq.email1.png) 0 0 no-repeat;
		}
		nav{
			float: right;
		}
		nav li{
			float: right;
			font-size: 12px;
			color: #b6bbcd;
		}
		section{
			height: 522px;
			background: #ffffff;
		}
		.main{
			/*background-color: red;*/
			height: 100%;
			padding: 65px 162px 51px 168px;
			box-sizing: border-box;
		}
		.left-area{
			float: left;
			width: 263px;
			height: 460px;
			background:  url(../image/left-1.jpg) 0 0 no-repeat;
		}
		.right-area{
			float: right;
			width: 380px;
			height: 406px;
			border: 1px solid #d6dfea;
			border-radius: 5px;
		}
		.right-area .hd{
			width: 100%;
			height: 40px;
			line-height: 40px;
			color: #f9fbfe;
			text-align: center;
		}
		.right-area .hd a{
			text-decoration: none;
			font-size: 16px;
			color: #333333;
		}
		.right-area .hd a.active{
			color: #222;
		}
		.right-area .bd{
			width: 334px;
			height: 280px;
			padding: 32px 42px 0px;
			/*margin-left: 42px;*/
		}
		.form-box{
			margin-bottom: 10px;
		}
		.form-box [type="text"],[type="password"],[type="submit"] {
			width: 282px;
			height: 38px;
		}
		.form-box [type="checkbox"]{
			margin-top: 15px;		
		}
		.form-box label{
			height: 32px;
			line-height: 32px;
			font-size: 12px;
		}
		.right-area .ft{
			width: 334px;
			height: 56px;
		}
		.ft li{
			float: right;
			line-height: 56px;
			font-size: 12px;
		}
		footer{
			height: 40px;
			background-color:#eff4fa;
		}
		footer .container{
			font-size: 12px;
			line-height: 40px;
			color: #222;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">
				<a href="#"></a>
			</h1>
			<nav>
				<ul>
					<li>
						<a class="link" href="#">基本版</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					</li>
					<li>
						<a class="link" href="#">English</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					</li>					
					<li>
						<a class="link" href="#">手机版</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					</li>
					<li>
						<a class="link" href="#">企业邮箱</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					</li>															
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<div class="container main">
			<div class="left-area"></div>
			<div class="right-area">
				<div class="hd">
					<a href="javascript:;">快速登录</a>
					<a href="javascript:;">帐号密码登录</a>
				</div>
				<div class="bd">
					<div class="form-box">
						<input type="text" placeholder="支持QQ号/邮箱/手机号登录">
					</div>
					<div class="form-box">
						<input type="password" placeholder="请输入密码">
					<div class="form-box">
						<input type="checkbox" id="auto-login"><label for="auto-login">下次自动登录</label>
						</div>
					</div>
					<div class="form-box">
						<input type="submit" value="登录">
					</div>
				</div>
				<div class="ft">
					<ul>
						<li>
							<a class="link" href="#">忘了密码？</a>&nbsp;&nbsp;|&nbsp;&nbsp;
						</li>
						<li>
							<a class="link" href="#">注册新帐号</a>&nbsp;&nbsp;|&nbsp;&nbsp;
						</li>					
						<li>
							<a class="link" href="#">意见反馈</a>&nbsp;&nbsp;|&nbsp;&nbsp;
						</li>
					</ul>					
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<a class="link" href="#">关于腾讯</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a class="link" href="#"> 服务条款</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a class="link" href="#"> 隐私政策</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a class="link" href="#">客服中心</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a class="link" href="#"> 联系我们</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a class="link" href="#"> 帮助中心</a>&nbsp;&nbsp;|&nbsp;&nbsp;©1998 - 2018 Tencent Inc. All Rights Reserved.
		</div>
	</footer>
</body> 
</html>
