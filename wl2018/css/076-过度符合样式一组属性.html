<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-过度符合样式一组属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			transition: width 1s linear,background 1s ease;
		}
		div:hover{
			background: skyblue;
			width: 300px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
