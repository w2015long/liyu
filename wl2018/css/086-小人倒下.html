<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086-小人倒下.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px auto;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
			transform-origin: center bottom;
			transition: transform 1s linear; 
		}
		div:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="../image/fixed2.png" alt="">
	</div>
</body>
</html>
