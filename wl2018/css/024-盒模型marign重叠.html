<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin盒模型-重叠</title>
	<style>
	.son1{
		width: 100px;
		height: 100px;
		background: red;
		margin-bottom: 100px;
	}
	.son2{
		width: 100px;
		height: 100px;
		background: yellow;
		margin-top: 150px;
	}
	.father{
		overflow: hidden;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
	</div>
		<div class="son2"></div>

</body>
</html>
