<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-数组高级方法.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [50,55,60,70,88,89,90];
	var arr1 = arr.forEach(function(value,index){//遍历不会生成新的数组,没有返回值
		console.log('第 '+index+' 个的值是 '+value);
	})
	console.log("arr1",arr1);//undefined
	var arr2 = arr.map(function(value,index){//遍历数组,把函数的每一次返回值映射成新的数组并返回
		console.log('第 '+index+' 个的值是 '+value);
		return value+10;
	})
	console.log("arr2",arr2);
	var arr3 = arr.filter(function(value,index){
		//遍历数组,把函数的每一次返回值为真的原数组中的值组成新的数组并返回
		console.log('第 '+index+' 个的值是 '+value);
		return value > 60 ;
	})
	console.log('arr3',arr3);
	var isAllTrue = arr.every(function(value,index){
		//遍历数组,所有值为真的情况下返回真,否则返回假
		console.log('第 '+index+' 个的值是 '+value);
		return value > 60 ;//有假直接返回 不再往后找
	})
	console.log(isAllTrue);
	var hasTrue = arr.some(function(value,index){
		console.log('第 '+index+' 个的值是 '+value);
		return value > 80;//有真直接返回 不再往后找了
	})
	console.log(hasTrue);
</script>
</html>
