<script>
	//求该区间的偶数和
	function sum(min,max){
		var result = 0;
		for(var i=min;i<=max;i++){
			if(i%2==0){
				result += i;
			}
		}
		return result;
	}
	
	console.log(sum(0,10));
</script>
