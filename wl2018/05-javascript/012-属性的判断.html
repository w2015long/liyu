<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-属性的判断.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showAge = function(){
		console.log('I am '+this.age+' years old')
	}
	Person.prototype.sex = 'man';
	p1 = new Person('Tom',19);
	//传统判断
	if(p1.sex){
		console.log('p1有性别');
	}else{
		console.log('nothing......')
	}
	//判断实例上是否有该属性 obj.hasOwnProperty(attr)
	console.log(p1.hasOwnProperty('name'));//true
	console.log("p1:::::",p1);
	for (var attr in p1){
		console.log("p1[attr]",p1[attr]);
	}
		
</script>
</html>
