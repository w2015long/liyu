<head>
	<meta charset="UTF-8">
	<title>023-函数的节流.html</title>
	<style>
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>

	function throttle(fn,wate){
		var lastTime = Date.now();
		console.log("lastTime",lastTime/100)
		return function(){
			var currentTime = Date.now();
			console.log("currentTime",currentTime/100)
			if((currentTime - lastTime) > wate){
				fn();
				lastTime = Date.now();
			}
		}
	}
	var i = 0;
	window.onscroll = throttle(function(){
		console.log(i++)
	},1000)
</script>
