<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-面向对象-继承1.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showAge = function(){
		console.log('I am '+this.age+' years old')
	}
	function Student(name,age,major){
		Person.call(this,name,age);//属性的继承
		this.major = major;
	}
	//缺点：由于方法的继承是引用赋值,所以父类也会有子类的方法
	Student.prototype = Person.prototype;//此方法可直接在子类上修改父类的原型
	Student.prototype.showMajor = function(){
		console.log('I from '+this.major);
	}
	s1 = new Student('Tom',19,'computer');
	console.log(s1);
	s1.showAge();
	p1 = new Person('Leo',98,'Math');//Person实例没有major属性
	p1.showMajor();
</script>
</html>
