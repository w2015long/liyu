<script>
	(function(w){
		var king = null;
		function King(){
			if(!king){
				this.name = '皇帝';
				this.id = Math.random();
				king = this;
			}
			return king;
		}
		King.prototype = {
			constructor:King,
			say:function(){
				console.log(this.name + this.id + ' say:平身');
			}
		}
		w.King = King;
	})(window)
	for(var i=1;i<=5;i++){
		console.log('today is ' + i);
		new King().say();
	}
</script>
