<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-封闭空间-循环中直接找到元素的索引.html</title>
	<style>
		li{
			list-style: none;
			width: 100px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			margin:100px 10px;
			background: skyblue;
			float: left;
			font-size: 30px;
		}
		.active{
			background: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	
	(function(){
		var aLi = document.getElementsByTagName('li');
		var lastIndex = 0;
		for(var i=0;i<aLi.length;i++){
			(function(i){
				aLi[i].onmouseenter = function(){
					aLi[lastIndex].className = '';
					this.className = 'active';
					lastIndex = i;
					console.log(lastIndex)
				}
			})(i);
		}
	})();
</script>
</html>
