<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showAge = function(){
		console.log('I am '+this.age+' years old')
	}
	Person.prototype.sex = 'man';//属性定义在原型上
	p1 = new Person('Tom',19);
	p1.qq = '12345';
	console.log("p1:::\n",p1)

	Object.defineProperty(p1, "eyse", {
		value:2,
		enumerable:true,//可枚举的 默认是false (设置为true是可以循环遍历出此属性)
		writable:true,//可写 默认是false
		configurable:true//configurable  是否可删除,是否可以修改属性的权限，默认是false
	});
	Object.defineProperty(p1, "eyse", {
		value:2,
		enumerable:false,//默认情况下会报错不能冲新修改此属性
		writable:true,
	})		
	p1.eyse = 4;
	console.log('Object.defineProperty',p1);
	console.log('修改后',p1);

	for(var attr in p1){
		console.log(attr,p1[attr]);
	}
