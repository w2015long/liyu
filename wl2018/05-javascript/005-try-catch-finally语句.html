<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-try-catch-finally语句.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">测试</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	function sum(num){
		var result = 0;
		try {
			if(isNaN(parseInt(num))){
				throw new Error('this is not a number......')
			}
		} catch(e) {
			console.log(e);
		} finally {
			console.log('反正就是继续执行finally。。。。。。')

		}
		for(var i=0;i<=num;i++){
			result += i;
		}
		return result;
	}
	function handleNum(num){
		console.log(num*10);
	}
	var total = sum();
	handleNum(total);
	oBtn.onclick = function(){
		var val = oTxt.value;
		var total = sum(val);
		handleNum(total);		
	}
</script>
</html>
