<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-顶部导航-动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 1226px;
			margin: 0 auto;
		}
		.top{
			width: 100%;
			height: 80px;
			background: #cecece;
		}
		.nav{
			width: 1226px;
			/*height: 80px;*/
			background: red;
			transition: height 0.5s ease;
		}
		.main{
			width: 100%;
			height: 800px;
			background: #f67;
		}
		.right{
			position: absolute;
			top: 253px;
			right: 0;
			width: 150px;
			height: 150px;
			background: #89f670;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="top"></div>
		<div class="nav"></div>
		<div class="main"></div>
	</div>
	<div class="right"></div>
</body>
<script src="../03-js/js/tween.js"></script>

	var oRight = document.querySelector('.right');
	window.onscroll = function(){
		var t = document.body.scrollTop||document.documentElement.scrollTop;
		var target = (window.innerHeight - oRight.offsetHeight)/2 + t ;
		animate(oRight,{top:target},false);
	}	
</script>
