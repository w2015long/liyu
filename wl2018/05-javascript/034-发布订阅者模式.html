<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>034-发布订阅者模式.html</title>

<script>
	(function(w){
		function Teacher(name){
			this.name = name;
			this.students = [];
		}
		Teacher.prototype = {
			constrcutor:Teacher,
			register:function(student){
				this.students.push(student);
			},
			publish:function(task){
				for(var i=0;i<this.students.length;i++){
					this.students[i].listen(task);
				}
			}

		}
		w.Teacher = Teacher;
	})(window);

	(function(w){
		function Student(name,teacher){
			this.name = name;
			teacher.register(this);
		}
		Student.prototype = {
			constrcutor:Student,
			listen:function(task){
				console.log(this.name+' got task:'+task);
			}

		}
		w.Student = Student;
	})(window);
	t = new Teacher('Tom')
	new Student('Leo',t);
	new Student('Per',t);
	new Student('Jner',t);

	t.publish('coding.....');
	console.log(t);
</script>
</html>
