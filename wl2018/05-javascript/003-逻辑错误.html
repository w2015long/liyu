<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-逻辑错误.html</title>
	<script>
		function sum(num){
			if(isNaN(parseInt(num))){
				throw new Error("not a number....");
			}

			var result = 0;
			for(var i=0;i<num;i++){
				result += i;
			}
			return result;
		}
		// debugger;

		// console.log(sum(3));
		function handleNum(num){
			console.log(num*10);
		}
		var total = sum('a');
		handleNum(total);

	</script>
</head>
