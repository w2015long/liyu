<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-time -function-.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			list-style: none;
			border: 1px solid #000;
			margin: 30px auto;
			padding-bottom: 10px;
			
		}
		li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: gray;
			margin-top: 10px;
			transition-property: margin-left;
			transition-duration: 2s;
		}
		ul:hover li{
			margin-left: 700px;
		}
		li:nth-child(2){
			transition-timing-function: linear;
		}
		li:nth-child(3){
			transition-timing-function: ease;
		}
		li:nth-child(4){
			transition-timing-function: ease-in;
		}
		li:nth-child(5){
			transition-timing-function: ease-out;
		}
		li:nth-child(6){
			transition-timing-function: ease-in-out;
		}
		li:nth-child(7){
			transition-timing-function: cubic-bezier(0.5,0.5, 1,0);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>ease</li>
		<li>liner</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>
