<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-清除浮动2盒添加clear属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background-color: gray;
			/*float: left;*/
			/*margin-bottom: 30px;*/
		}
		.box1 p{
			width: 100px;
			float: left;
			background-color: red;
		}
		.box2{
			background-color: blue;
			/*float: left;*/
			clear: both;
			margin-top: 50px;
		}
		.box2 p{
			width: 100px;
			background-color: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<P>*1</P>
		<P>*2</P>
		<P>*3</P>
	</div>
	
</body>
</html>
