<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>053-浮动脱标排列规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 80px;
			height: 80px;
			background-color: blue;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: black;
			float: right;
		}
		.box4{
			width: 150px;
			height: 150px;
			background-color: gray;
			float: left;
		}
		.box5{
			width: 180px;
			height: 180px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>	
</body>
</html>
