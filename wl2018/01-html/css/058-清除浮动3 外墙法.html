<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>058-清除浮动3 外墙法.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background-color: gray;
			/*margin-bottom: 20px;*/
		}
		.box1 p{
			width: 100px;
			background-color: red;
			float: left;			
		}
		.wall{
			clear: both;
		}
		.box2{
			background-color: blue;
			margin-top: 20px;
		}
		.box2 p{
			width: 100px;
			background-color: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="wall"></div>
	<div class="box2">
		<P>*1</P>
		<P>*2</P>
		<P>*3</P>
	</div>
	
</body>
</html>
