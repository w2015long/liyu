<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>098-css3长方体-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 600px;
		}
		ul{
			position: relative;
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 150px auto;
			/*transform: rotateY(-30deg) rotateX(30deg);*/
			
			transform-style: preserve-3d;
			animation: sport 4s linear 0s infinite normal;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		li{
			position: absolute;
			list-style: none;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			left: 0;
			top: 0;
		}
		li:nth-child(1){
			background: #999;
			transform: rotateX(90deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(2){
			background: blue;
			transform: rotateX(180deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(3){
			background: pink;
			transform: rotateX(360deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(4){
			background: skyblue;
			transform: rotateX(-90deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(5){
			background: purple;
			transform: rotateY(90deg) translateZ(150px);
		}
		li:nth-child(6){
			background: red;
			transform:rotateY(-90deg) translateZ(150px);
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../image/shoufengqin1.jpg" alt=""></li>
		<li><img src="../image/shoufengqin2.jpg" alt=""></li>
		<li><img src="../image/shoufengqin3.jpg" alt=""></li>
		<li><img src="../image/shoufengqin4.jpg" alt=""></li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
