<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060-qq邮箱登录案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.le{
			width: 49%;
			height: 600px;
			border: 1px solid #000;
			float: left;
			clear: both;
		}
		.ri{
			width: 49%;

			border: 1px solid #000;
			float: right;
			/*clear: both;*/
		}
	</style>
</head>
<body>
	<div class="le">
		<div class="box1"></div>
	</div>
	<div class="ri">
		<div class="box2"></div>
	</div>
</body>
</html>
