<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>058-清除浮动5-伪类内墙法.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background-color: gray;
			margin-bottom: 20px;
		}
		.clearfix:after{
			display: block;
			content: '';
			clear: both;
			height: 0px;
			visibility: hidden;
		}		
		.clearfix{
			*zoom: 1;
		}
		.box1 p{
			width: 100px;
			background-color: red;
			float: left;			
		}

		.box2{
			background-color: blue;
			/*margin-top: 20px;*/		
		}
		.box2 p{
			width: 100px;
			background-color: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<P>*1</P>
		<P>*2</P>
		<P>*3</P>
	</div>
	
</body>
</html>
