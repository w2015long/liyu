<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055-浮动元素贴靠现象.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
		}
		.box1{
			width: 80px;
			height: 700px;
			background-color: blue;
			float: left;
		}
		.box2{
			width: 180px;
			height: 300px;
			background-color: gray;
			float: left;
		}
		.box3{
			width: 500px;
			height: 90px;
			background-color: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
