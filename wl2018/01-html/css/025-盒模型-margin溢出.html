<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin溢出</title>
	<style>
		.son1{
			width: 100px;
			height: 100px;
			background: red;
			margin-bottom: 50px;
		}
		.son2{
			width: 100px;
			height: 100px;
			background: blue;
			margin-top: 100px;
		}
		.father{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
	</div>
	<div class="son2"></div>

	
</body>
</html>
