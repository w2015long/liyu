<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-修改旋转轴向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			list-style: none;
			margin: 10px auto;
		}
		li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-top: 10px;
			perspective:500px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1) img{
			transform: rotateX(15deg);
		}
		li:nth-child(2) img{
			transform: rotateY(30deg);
		}
		li:nth-child(3) img{
			transform: rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../image/01.jpg" alt=""></li>
		<li><img src="../image/01.jpg" alt=""></li>
		<li><img src="../image/01.jpg" alt=""></li>
	</ul>
</body>
</html>
