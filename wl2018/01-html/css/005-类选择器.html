<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style type="text/css">
		.person{
			font-size: 24px;
			font-weight: bolder;
		}
		.teacher{
			color: blue;
			text-indent: 2em;
		}
		.student{
			color: green;
		}
	</style>
</head>
<body>
	<p class="person teacher">老师1</p>
	<p class="person teacher">老师2</p>
	<p class="student person">学生1</p>
	<p class="person student">学生2</p>
	
</body>
</html>
