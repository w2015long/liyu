<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.news-wrap{
			/*border: 1px solid transparent;*/
			width: 290px;
			margin: 50px auto;
		}
		.hd{
			border-top: 2px solid #ececec;
			border-bottom: 1px solid #ccc;
			padding-bottom: 6px;
			/*width: 200px;*/
		}
		.hd h3{
			width: 100px;
			height: 35px;
			line-height: 26px;
			border-top: 2px solid #069;
			margin-top: -2px;
			font-size: 20px;
			font-weight: 400;
			color: #069;
		}
		.hd h3 .description{
			display: block;
			/*display: inline-block;*/
			font-size: 9px;
			font-weight: 400;
			line-height: 12px;
			color: #999;
		}
		.bd li{
			height: 35px;
			line-height: 35px;
			border-bottom: 1px dotted #ececec;
		}
		.bd li:last-child{
			/*border-bottom: 1px dotted transparent;*/
			border-bottom: none;
		}
		.bd li a{
			text-decoration: none;
			font-size: 12px;
			text-align: right;
			color: #222;
		}
		.bd li a:hover{
			color: #900;
			text-decoration: underline;
		}
		.bd li a:before{
			display: inline-block;
			width: 4px;
			height: 4px;
			background-color: #069;
			vertical-align: middle;
			content: "";
		}
	</style>
</head>
<body>
	<div class="news-wrap">
		<div class="hd">
