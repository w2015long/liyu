<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>id选择器</title>
	<style type="text/css">
		#ldh{
			color: red;
		}
		#zxy{
			color: blue;
		}
		.person{
			font-size: 36px;
			text-align:center;
			width: 100%;
		}
		#wzx{
			color: rgb(250,100,200);
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<p id="ldh" class="person">刘德华</p>
	<p id="zxy" class="person">张学友</p>
	<p class="person" id="wzx">王祖贤</p>
</body>
</html>
