<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-margin值父元素的重叠</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 50px;

		}
		.father{
			width: 400px;
			height: 400px;
			background: gray;
			margin-top: 100px;
			/*overflow: hidden;*/
			/*border-top: 1px solid transparent;*/
			padding: 1px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
