<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>069-浏览器侧边栏广告.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 600px;
			height: 5000px;
			margin: 30px auto;
			border: 1px solid #000;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: red;
			position: fixed;
			left: 0px;
			top: 50%;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
