<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-定位流-案例-讲解.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			content: '';
			clear: both;
		}
		li{
			list-style: none;
		}
		.container{
			width: 900px;
			margin-left: auto;
			margin-right: auto;
		}
		.header{
			width: 960px;
			height: 30px;
		}
		.box{
			background: gray;
			position: fixed;
			left: 50%;
			margin-left: -450px;
			top: 20px;
			z-index: 2;
		}
		.box ul{
			float: left;
			line-height: 30px;
			height: 30px;
			text-align: center;
		}
		.box ul li{
			width: 180px;
			float: left;
		}
		.box ul img{
			position: absolute;
			left: 430px;
			top: -13px;
		}
		.box ul li:hover{
			background-color: red;
		}
		.center{
			width: 760px;
			height: 404px;
			background:  url(../image/fixed2.png) 0 0 no-repeat;
			position: relative;
			left: 288px;
			top: 72px;
		}
		.arrow{
			width: 50px;
			height: 100px;
			background: gray;
			position: absolute;
			top: 50%;
			margin-top:-50px;
			font-size: 32px;
			text-align: center;
			line-height: 100px;
			cursor: pointer;
		}
		.arrow:hover{
			background:#999;
		}
		.arrow-right{
			right: 0px;
		}
		.arrow-left{
			left: 0px;
		}
		.center .button{
			list-style: none;
			float: right;
			position: absolute;
			right: 5px;
			bottom: 5px;
		}
		.button li{
			float: right;
			width: 30px;
			height: 30px;
			line-height: 30px;
			margin-right: 10px;
			background: gray;
			text-align: center;
			border-radius: 50%;
			cursor: pointer;
		}
		.button li:hover{
			background: #aaa;
		}
		.ad{
			width: 60px;
			height: 120px;
			background: red;
			position: fixed;
			top: 200px;
		}
		.ad-left{
			left: 0px;
		}
		.ad-right{
			right: 0px;
		}
		.bottom-box{
			height: 500px;
			background: #cecece;
			margin-top: 115px;
		}
		.ft-box{
			width: 100px;
			height: 100px;
			background: #cecece;
			position: fixed;
			bottom: 0px;
			right: 0px;
			text-align: center;
		}
		.ft-box a{
			line-height: 100px;
			text-decoration: none;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<header>
		<div class="container box">
			<ul>
				<li>天猫会员</li>
				<li>品牌购</li>
				<li>电器城
					<img src="../image/fixed1.jpg" alt="">
				</li>
				<li>营业厅</li>
				<li>魅力惠</li>
			</ul>
		</div>
	</header>
	<div class="ad ad-left"></div>
	<div class="ad ad-right"></div>
	<section class="clearfix">
		<div class="center">
			<div class="arrow arrow-left">&lt;</div>
			<div class="arrow arrow-right">&gt;</div>
			<ul class="button">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		<div>
	</section>
	<footer>
		<div class="container bottom-box"></div>
		<div class="ft-box">
			<a href="#">返回顶部</a>
		</div>
	</footer>
</body>
</html>
