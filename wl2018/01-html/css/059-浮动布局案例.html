<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059-浮动布局案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.hd{
			width: 100%;
			height: 100px;
			/*border: 1px solid #000;*/
		}
		.clearfix:after{
			display: block;
			content: '';
			clear: both;
			visibility: hidden;
			height: 0;
		}
		.clearfix{
			*zoom: 1;
		}
		.hd .box1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
			/*margin-bottom: 20px;*/
		}
		.hd .box2{
			width: 300px;
			height: 50px;
			background-color: gray;
			float: right;
			/*clear: both;*/
		}
		.hd .box3{
			width: 980px;
			height: 50px;
			background-color: purple;
			float: right;
		}
		.bd{
			margin-top: 10px;
		}
		.bd:after{
			display: block;
			content: '';
			clear: both;

		}
		.bd .le{
			width: 77%;
			height: 800px;
			/*border: 1px solid #000;*/

			float: left;
		}
		.bd .ri{
			width: 20%;
			height: 800px;
			/*border: 1px solid #000;*/
			background-color: #c0d9d9;
			float: right;
		}
		.bd .le .s{
			width: 70%;
			height: 38%;
			background-color: #F90;
			float: left;
			/*clear: left;*/
		}
		.bd .le .x{
			width: 70%;
			height: 39%;
			background-color: #f90;
			margin-top: 20px;
			float: left;
			/*clear: left;*/	
		}
/*		.bd .le .clearfix:after{
			display: block;
			content: '';
			clear: both;
		}
*/		.bd .le .rit{
			width: 28%;
			height: 80%;
			background-color: pink;
			float: right;
			/*clear: right;*/
		}
		.bd .le .bt{
			width: 100%;
			height: 18%;
			background-color: blue;
			margin-top: 655px;
		}
		.ft{
			width: 100%;
			height: 200px;
			background-color: #a0a;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="hd clearfix">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
	<div class="bd">
		<div class="le">
			<div class="s"></div>
            <div class="rit"></div>			
			<div class="x"></div>
			<div class="bt"></div>
		</div>
		<div class="ri"></div>
	</div>
	<div class="ft"></div>
</body>
</html>
