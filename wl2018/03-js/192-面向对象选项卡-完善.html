<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>192-面向对象选项卡-完善.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.tab-btn{
			width: 1226px;
			height: 40px;
			background: #ccc;
			margin:10px auto;
		}
		.tab-btn>li{
			float: left;
			width: 20%;
			height: 40px;
			line-height: 40px;
			text-align:center;
			font-size: 20px;
			color: #000;
			background: #eee;
			cursor: pointer;
		}
		.tab-list>li{
			display: none;
			width: 1266px;
			height: 300px;
			background: skyblue;
			margin:10px auto;
			font-size: 60px;
			line-height: 300px;
			text-align: center;
		}
		.tab-btn .active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul class="tab-btn">
		<li class="active">电视</li>
		<li>家居</li>
		<li>空调</li>
		<li>手机</li>
		<li>配件</li>
	</ul>
	<ul class="tab-list">
		<li style="display: block;">匹配电视</li>
		<li>匹配家居</li>
		<li>匹配空调</li>
		<li>匹配手机</li>
		<li>匹配配件</li>
	</ul>
</body>
<script>
//面向对象
/**
 * [TabSwitch 面向对象选项卡]
 * @param {[string]} aBtn  [操作选项的类或id]
 * @param {[string]} aList [下拉选项的类或id]
 */
	function TabSwitch(aBtn,aList){
		//1.罗列需要的属性
		this.aBtn = document.querySelectorAll(aBtn);
		this.aContent = document.querySelectorAll(aList);
		//2.绑定事件（类的原型上绑定方法）
		this.bindEvent();
		
	}
	TabSwitch.prototype.bindEvent = function(){
		var _this = this;
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].index = i ;
			this.aBtn[i].onclick = function(){
				console.log('当前的',this)
				_this.fnClick(this);
			} 
		}
	}
	TabSwitch.prototype.fnClick = function(oBtn){
		console.log('Tab',this);
		for(var j=0;j<this.aBtn.length;j++){
			this.aBtn[j].className = '';
			this.aContent[j].style.display = 'none';			
		}
		oBtn.className = 'active';
		this.aContent[oBtn.index].style.display = 'block';
	}
	new TabSwitch('.tab-btn>li','.tab-list>li');
</script>
</script>
</html>
