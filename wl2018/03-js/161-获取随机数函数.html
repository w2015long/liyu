</body>
<script>
	//取得min 与max之间的随机数 [min,max] 闭区间;
	function getRandom(min,max){
		return Math.round((max-min)*Math.random()+min);
	}
	getRandom(100,103);
	console.log(getRandom(100,103));
</script>
