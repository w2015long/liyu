<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>077-子节点绝对定位参考元素offsetOParent.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background: #ccc;
		}
		#son{
			list-style: none;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<ul id="father">
		<li id="son"></li>
	</ul>
</body>
<script>
	var oSon = document.getElementById('son');
	//parentNode获取父节点
	//var oFather = oSon.parentNode;
	//offsetParent子节点绝对定位参考的父节点
	var oFather=oSon.offsetParent;
	oFather.style.backgroundColor ='blue';
</script>
</html>
