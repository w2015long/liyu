<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>222-获取表单元素.html</title>
</head>
<body>
	<form action="" id="form1">
		<input type="text" id="txt" name="username">
		<input type="password" name="password">
		<input type="radio" name="sex">男
		<input type="radio" name="sex">女
	</form>
</body>
<script>
	var oForms = document.forms[0];//document.forms 代表页面所有的表单集合,document.forms[0]页面中的第一个表单
	console.log(document.forms);
	console.log(oForms.elements[0]);//表单元素集合[下标]
	console.log(oForms.elements);//表单.elements代表了表单中的所有表单元素集合
	console.log(oForms.elements.username);//表单元素集合.元素名称
	console.log(oForms["username"]);//表单.元素名称
	console.log(oForms.elements['password']);//表单元素集合["元素名称"]
	console.log(oForms.sex); //同名的表单元素返回一个节点集合
	
</script>
</html>
