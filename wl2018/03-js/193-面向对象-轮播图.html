<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>193-面向对象-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	function Carousel(options){
		//1.罗列属性
		this.oBox = document.getElementById(options.id);
		this.aImg = null;
		this.width = options.width;
		this.height = options.height;
		//2初始化DOM
		this.init();
	}
	Carousel.prototype.init = function(){
		//1.创建图片容器
		this.oImgUl = document.createElement('ul');
		this.oImgUl.style.position = 'relative'
		//2动态生成li>img
		//3动态结构样式
		for(var i=0;i<this.aImg.length;i++){
			var aLi = document.createElement('li');
			var aImg = document.createElement('img');
			aImg.style.width = this.width + 'px';
			aImg.style.height = this.height + 'px';

			aLi.style.position = 'absolute';
			aLi.style.left = 0;
			aLi.style.top = 0;



		}


		//1-图片容器添加到外层父容器中
		this.oBox.appendChild(this.oImgUl);
		//2-oLi和aImg添加到oImgUl中
		this.oImgUl.appendChild(aLi);
		aLi.appendChild(aImg);
	}
	new Carousel({
		id:"box",
		aImg:['images/carousel1.jpg','images/carousel2.jpg','images/carousel3.jpg','images/carousel4.jpg'],
		width:900,
		heigth:600,

	});
</script>
</html>
