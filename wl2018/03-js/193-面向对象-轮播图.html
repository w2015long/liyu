<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>193-面向对象-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.leftBtn,.rightBtn{
			position: absolute;
			width: 40px;
			height: 60px;
			line-height: 60px;
			text-align: center;
			background: rgba(0,0,0,0.5);
			color: #fff;
			font-size: 24px;
			top:50%;
			margin-top: -30px;
			cursor: pointer;
		}
		.leftBtn{
			left: 0;
		}
		.rightBtn{
			right: 0;
		}
		.bottomBtn{
			position: absolute;
			bottom: 10px;
			left: 50%;
		}
		.bottomBtn>li{
			float: left;
			width: 6px;
			height: 6px;
			margin-left: 12px;
			border: 2px solid #acaab3;
			border-radius: 50%;
			background: #888592;			
		}
		.bottomBtn>li.active{
			border-color: #8f8d95;
			background: #eeebf8;			
		}		
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	function Carousel(options){
		//1.罗列属性
		this.oBox = document.getElementById(options.id);
		this.aImg = options.aImg;
		this.oImgUl  = null ;
		this.oLeftArrow = null;
		this.oRightArrow = null;
		this.width = options.width;
		this.height = options.height;
		//2初始化DOM
		this.init();
	}
	Carousel.prototype.init = function(){
		//1.创建图片容器
		this.oImgUl = document.createElement('ul');
		this.oBox.style.position = 'relative'
		this.oBox.style.width = this.width + 'px';
		this.oBox.style.height = this.height + 'px';

		//4创建左右箭头
		this.oLeftArrow = document.createElement('span');		
		this.oRightArrow = document.createElement('span');
		this.oLeftArrow.className = 'leftBtn' ;		
		this.oRightArrow.className = 'rightBtn' ;
		this.oLeftArrow.innerHTML = '&lt;' ;	
		this.oRightArrow.innerHTML = '&gt;' ;
		//5创建下方圆圈按钮
		var oBtnUl = document.createElement('ul');
		oBtnUl.className = 'bottomBtn' ;
		console.log(oBtnUl.offsetWidth);
		// oBtnUl.style.left = -oBtnUl.offsetWidth*0.5 + 'px';
		//2动态生成li>img
		//3动态结构样式
		for(var i=0;i<this.aImg.length;i++){
			var oLi = document.createElement('li');
			var oImg = document.createElement('img');
			var oBtnLi = document.createElement('li');
			//图片的容器li的样式
			oLi.style.position = 'absolute';
			oLi.style.left = 0;
			oLi.style.top = 0;
			//oImg的样式
			oImg.style.width = this.width + 'px';
			oImg.style.height = this.height + 'px';
			oImg.src = this.aImg[i] ;
			
			
			
			

			//2-oLi和oImg添加到oImgUl中
			this.oImgUl.appendChild(oLi);
			//每一个Img放到li里
			oLi.appendChild(oImg);
			//底部圆圈按钮放到oBtnUl中
			oBtnUl.appendChild(oBtnLi);


		}


		//1-图片容器添加到外层父容器中
		this.oBox.appendChild(this.oImgUl);
		//4-左右按钮添加到顶层父容器中
		this.oBox.appendChild(this.oLeftArrow);
		this.oBox.appendChild(this.oRightArrow);
		//4-下方圆圈按钮添加到父容器中
		this.oBox.appendChild(oBtnUl);
		

	}
	new Carousel({
		id:"box",
		aImg:[
		'images/carousel1.jpg',
		'images/carousel2.jpg',
		'images/carousel3.jpg',
		'images/carousel4.jpg'
		],
		width:1000,
		height:600,

	});
</script>
</html>
