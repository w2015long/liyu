<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-日历plan.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
			height: 0;
			visibility: hidden;
		}
		.clearfix{
			*zoom: 1;
		}
		
		.box{
			width: 380px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		ul{
			background-color: #ccc;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			margin: 20px 0 0 20px;
			list-style: none;
			background-color: #000;
			color: #fff;
			text-align: center;
			font-size: 30px;
			cursor: pointer;
		}
		.active{
			background-color: #fff;
			color: #000;
		}
		.plan{
			width: 100%;
			height: 80px;
			border: 1px 0px solid #000;
			padding: 20px 20px;
			box-sizing: border-box;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			
		</div>
	</div>

</body>
<script>
	var aBtn = document.getElementsByTagName('li');
	var oPlan = document.querySelector('.plan');
	// console.log(aBtn);	
	// oPlan.innerHTML = "你好";
	var aPlan = ["学习html","学习css","学习javaScript","学习git","练习git","学习ps","月考","复习知识","休息","打球","看电影","放假"];
	oPlan.innerHTML = "<h2>1月</h2><p>"+aPlan[0]+"</p>"	;

	for(var i=0; i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onmouseover = function(){
			for(j=0;j<aBtn.length;j++){
				aBtn[j].className='';
			}
			this.className='active';
			oPlan.innerHTML = "<h2>"+(this.index+1)+"月</h2><p>"+aPlan[this.index]+"</p>";
		}
	}
</script>
</html>
