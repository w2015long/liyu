<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-日历plan.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
			height: 0;
			visibility: hidden;
		}
		.clearfix{
			*zoom: 1;
		}
		
		.box{
			width: 380px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		ul{
			background-color: #ccc;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			margin: 20px 0 0 20px;
			list-style: none;
			background-color: #000;
			color: #fff;
			text-align: center;
			font-size: 30px;
		}
		.active{
			background-color: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<h1>一月</h1>
			<p>旅行</p>
		</div>
	</div>

</body>
<script>
	var aBtn = document.getElementsByTagName('li');
	var oPlan =document.querySelectorAll('.plan');
	// console.log(aBtn);
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].onmuoseover= function(){
			for(var j=0;j<aBtn.length;j++){
				aBtn[j].className='';
			}
			this.className='active';
		}
		// console.log(this);
	}
</script>
</html>
