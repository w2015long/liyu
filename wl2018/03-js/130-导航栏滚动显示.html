<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130-导航栏滚动显示.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background-color: rgba(0,0,0,0.7);
		}
		#nav{
			position: fixed;
			top: 0;
			width: 100%;
			height: 0px;
			background-color: #f88;
		}
		.main{
			height: 2500px;
			background-color: #98f;
		}
	</style>
</head>
<body>
	<div class="top">顶部</div>
	<div id="nav">导航栏</div>
	<div class="main">main主要区</div>
</body>
<script src="js/animate.js"></script>
<script>
	var oNav=document.getElementById('nav');
	var isShow=false;
	window.onscroll=function(){
			//保证方块在中间可视区动画固定
			//1.scrollTop 是变量
			var topScroll=document.documentElement.scrollTop||document.body.scrollTop||window.pageYOffset;
			//2.所以让方块的top也变
			//3.方块top=(window.innerHeight-oNav.offsetHeight)+scrollTop
			// var iTarget=(window.innerHeight-oNav.offsetHeight)/2+topScroll
			
			if(topScroll>=100){
				if(!isShow){
					console.log('a')
					animate(oNav,'height',100);
					isShow=true;
				}
			}else{
				if(isShow){
					console.log('b')
					animate(oNav,'height',0);
					isShow=false;
					
				}
				
			}
			
	}	

</script>
</html>
