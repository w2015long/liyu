<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>098-history历史跳转.html</title>
</head>
<body>
	<a href="https://www.baidu.com">百度</a>
	<button id="btn1">前进</button>
	<button id="btn2">后退</button>
</body>
<script>
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	oBtn1.onclick=function(){
		// window.history.go(1);
		window.history.forward();
	}
	oBtn2.onclick=function(){
		window.history.back();
		// window.history.go(-1);
	}
	console.log(window.history.forward()==window.history.go(1));
	console.log(window.history.back()==window.history.go(-1));
</script>
</html>
