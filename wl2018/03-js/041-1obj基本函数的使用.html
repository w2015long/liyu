<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-1obj基本函数的使用.html</title>
	<style>
		#box2,
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变颜色</button>
	<div id="box"></div>
	<div id="box2"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');
	function css(obj,attr,val){
		obj.style[attr]=val;
	}
	oBtn1.onclick=function(){
		css(oBox,"width","200px");
		css(oBox2,"width","400px");
	}
	oBtn2.onclick=function(){
		css(oBox,"height","200px");
		css(oBox2,"height","400px");
	}
	oBtn3.onclick=function(){
		css(oBox,"backgroundColor","red");
		css(oBox2,"backgroundColor","blue")
	}
</script>
</html>
