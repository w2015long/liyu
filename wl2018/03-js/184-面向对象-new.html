<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>184-面向对象-new.html</title>
</head>
<body>
</body>
<script>
	function show(){
		console.log(this);//函数内部调用
	}
	show(); //window
	console.log(show());//函数没有返回值 所以是undefined
	//new show(); 
	console.log(new show());//new的作用 ：1新创建的一个对象 2并把这个对象返回出去
</script>
