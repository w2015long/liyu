<script>
	function sum(){
			var result = 0;
			for(var i=0;i<arguments[i];i++){
				result = result + arguments[i];
			}
			// alert(result);
			return result;
			// console.log(result);
		}
		sum(3,4,5,6,7);
		var r = result;

		console.log(r);

</script>
