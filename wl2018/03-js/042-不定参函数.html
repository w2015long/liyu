	<title>042-不定参函数.html</title>
	<script>
		function sum(){
			var result = 0;
			for(var i=0;i<arguments[i];i++){
				result = result + arguments[i];
			}
			alert(result);
		}
		sum(3,4,5,6,7)

	</script>
