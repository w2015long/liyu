<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-switch-分支结构.html</title>
	<script>
		var w = 3;
		switch(w){
			case 1 :
			alert('今天礼拜一');
			break;
			case 2 :
			alert('今天礼拜二');
			break;
			case 3 :
			alert('今天礼拜三');
			break;
			case 4 :
			alert('今天礼拜四');
			break;
			case 5 :
			alert('今天礼拜五');
			break;
			case 6 :
			alert('今天礼拜六');
			break;
			case 7 :
			alert('今天礼拜天');
			break;
			default:
			alert('请正确输入');
		}
	</script>
</head>

</body>
</html>
