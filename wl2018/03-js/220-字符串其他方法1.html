<head>
	<meta charset="UTF-8">
	<title>220-字符串其他方法1.html</title>
	<script>
		var str1 = '你好a1b2c3d4';
		console.log(str1.charAt(3));//根据位置返回字符
		console.log(str1.charAt(1));//一个汉字是一个字节 
//str.charCodeAt(index)  
		console.log(str1.charCodeAt(0));//根据位置返回字符的编码 charCodeAt返回的是字符的Unicode码
		console.log(str1.charCodeAt(2));//a的编码是97
	</script>
