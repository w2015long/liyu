<script>
	function sum(){
			var result = 0;
			for(var i=0;i<arguments.length;i++){
				result = result + arguments[i];
			}
			// alert(result);
			return result;
			// console.log(result);
		}
		 var s = sum(3,4,5,6,7);
		 alert(s);



</script>
