<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>225-小单的提交和重置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 300px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<form action="https://www.kuazhu.com/" autocomplete="off">
			<div>
				用户名：
				<input type="text" name="username">
			</div>
			<div>
				密  码： 
				<input type="password" name="password">
			</div>
			<div>
				性别：
				<input type="radio" name="sex" value="men">男
				<input type="radio" name="sex" value="women">女
				<input type="radio" name="sex" value="none">保密
			</div>
			<div>
				爱好：
				<input type="checkbox" name="hobby" value="basketball">篮球
				<input type="checkbox" name="hobby" value="football">足球
				<input type="checkbox" name="hobby" value="reading">看书
			</div>
			<select name="city">
				所在地：
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="zz">郑州</option>
				<option value="xa">西安</option>
			</select>
			<div>
				<input type="submit" value="input submit">
				<input type="image" src="images/8.png">
				<button type="submit">button submit</button>
				<input type="button" value="测试submit" id="btn1">
			</div>
			<div>
				<button type="reset">button reset</button>
				<input type="reset" value="reset 重置">
				<button id="btn2">测试reset</button>
			</div>
		</form>
	</div>
</body>
<script>
	var oForms = document.forms[0];
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	oBtn1.onclick = function(){
		oForms.submit();//form的submit()方法不会触发form.onsubmit事件
	}
	oForms.onsubmit = function(){
		return false;
		console.log('on submit ....');
	}
	oForms.onreset = function(){
		console.log('on reset ....');
	}
	oBtn2.onclick = function(){
		oForms.reset();//form的reset()方法可以触发form.onrest事件
	}
</script>
</html>
