<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108-倒计时.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#timer{
			width: 400px;
			text-align: center;
			color: #fff;
			margin: 100px auto;
			font-size: 26px;
		}
	</style>
</head>
<body>
	<div id="timer">
		
	</div>
</body>
<script>
	var oTimer=document.getElementById('timer');
	// oTimer.innerHTML='距离结束还有x小时y分钟z秒';
	var endTime = new Date('2018/12/21 22:40:05');
	var endTimer=endTime.getTime();
	var timer=0;
	function to2Str(num){
		
		return num<10 ? '0'+num :''+num;
	}
	
	function handlerTimer(){

		var allMilliSeconds=endTimer-Date.now();
		if(allMilliSeconds<=0){
			allMilliSeconds=0;
			clearInterval(timer);
		}
		var allSeconds=allMilliSeconds/1000;
		var iHour=parseInt(allSeconds/3600);
		var iMinute=parseInt(allSeconds%3600/60);
		var iSecond=parseInt(allSeconds%60);
		if(allMilliSeconds<=0){
			allMilliSeconds=0;
			clearInterval(timer);
		}
		oTimer.innerHTML='距离结束还有'+to2Str(iHour)+'小时'+to2Str(iMinute)+'分钟'+to2Str(iSecond)+'秒';
		
	}
	timer=setInterval(handlerTimer,1000);
	handlerTimer();
</script>
</html>
