<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-动画基础.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.line{
			position: absolute;
			top: 50px;
			width: 1px;
			height: 600px;
			left: 500px;
			background-color: #000;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background: #f67;
		}
	</style>
</head>
<body>
	<button id="btn">start</button>
	<div class="line"></div>
	<div id="box"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=null;
	oBtn.onclick=function(){
		//防止同时开启多个定时器,在设置定时器前需要清除定时器
		clearInterval(timer)
		timer=setInterval(function(){
			if(oBox.offsetLeft==500){
				clearInterval(timer)
			}else{
				oBox.style.left=oBox.offsetLeft+5+'px';
			}
		},10)
	}
</script>
</html>
