<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>183-工厂模式构造-全局函数-创建对象.html</title>
</head>
<body>
	
</body>
<script>
	function showName(){
		console.log('I am '+this.name);
	}
	function showAge(){
		console.log('I am '+this.age+' yeare old');
	}	
	function createPerson(name,age){//构造函数
		//原料
		var obj = new Object();

		//加工
		obj.name = name;
		obj.age = age ;
		obj.showName = showName ;
		obj.showAge = showAge ;
		//出厂
		return obj ;

	}
	var person1 = createPerson('Tom','19');
	console.log(person1);
	person1.showName();
	person1.showAge();

	var person2 = createPerson('Leo','23');
	console.log(person2);
	person2.showName();
	person2.showAge();
	//将构造函数里面的方法指向全局函数,这样所有的实例都共享这个全局的函数
	console.log(person1.showName==person2.showName);//全局：堆内存里有一个函数/方法在同一堆里边 所以说是同一个函数  true

	//缺点：1.全局函数有可能会在其他地方调用,这时会有风险
	//2.如果方法太多,就需要创建大量的全局函数 3违背面向对象的封装特性

</script>
</html>
