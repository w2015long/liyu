<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>145-随着鼠标移动的多个物体.html</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background-color: #f00;
		}
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #0f8;
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

</body>
<script>
	var aBox=document.getElementsByTagName('div');
	document.onmousemove=function(event){
		var L = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft;		
		var T = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
		console.log(event);
		aBox[0].style.top = T + event.clientY+'px';
		aBox[0].style.left =L + event.clientX +'px';
		/*
		for(i=1;i<aBox.length;i++){
			aBox[i].style.top =aBox[i-1].offsetTop+10 +'px';
			aBox[i].style.left =aBox[i-1].offsetLeft+10 +'px';
		}
		*/
		for(i=aBox.length-1;i>0;i--){
			aBox[i].style.top =aBox[i-1].offsetTop+10 +'px';
			aBox[i].style.left =aBox[i-1].offsetLeft+10 +'px';			
		}
	}	
</script>
</html>
