<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>171-蒙版效果-阻止冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#mask{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(50,200,50,0.4);
		}
		#loginBox{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -120px;
			margin-top: -150px;
			width: 240px;
			height: 300px;
			background: #fff;
		}
	</style>
</head>
<body>
	<button id="btn1">点击登录</button>
	<div id="mask"></div>
	<div id="loginBox">
		<input type="text" id="login">
		<input type="button" id="btn" value="登录">
	</div>
</body>
</html>
