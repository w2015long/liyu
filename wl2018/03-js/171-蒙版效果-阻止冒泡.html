<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>171-蒙版效果-阻止冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#mask{
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(50,200,50,0.4);
		}
		#loginBox{
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -120px;
			margin-top: -150px;
			width: 240px;
			height: 300px;
			background: #fff;
		}
	</style>
</head>
<body>
	<button id="btn1">点击登录</button>
	<div id="mask"></div>
	<div id="loginBox">
		<input type="text" id="login">
		<input type="button" id="btn" value="登录">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn = document.getElementById('btn');
	var oLoginBox = document.getElementById('loginBox');
	var oMask = document.getElementById('mask');

	oBtn1.onclick = function(ev){
		oLoginBox.style.display = 'block';
		oMask.style.display = 'block';
		ev.stopPropagation();
	}
	document.onclick =function(){
		oLoginBox.style.display = 'none';
		oMask.style.display = 'none';		
	}
	oLoginBox.onclick = function(ev){
		ev.stopPropagation();
	}
	oBtn.addEventListener('click',function(){
		window.location = 'https://www.baidu.com/';
	}, false);
</script>
</html>
