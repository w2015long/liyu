<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>140-发布效果动画应用.html</title>
	<style type="text/css">
		.container{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 80px auto;
		}
		li{
			list-style: none;
			width: 100%;
			height: 40px;
			line-height: 40px;
			font-size: 16PX;
			color: #f67;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" id="txt">
		<input type="button" id="btn" value="发布">
		<ul id="ul1"></ul>
	</div>
</body>
<script type="text/javascript"  src="js/more-val-animate.js"></script>
<script type="text/javascript">
	var oTxt=document.getElementById('txt');
	var oBtn=document.getElementById('btn');
	var oUl1=document.getElementById('ul1');
	oBtn.onclick=function(){
		var aLi=document.createElement('li');
		aLi.innerHTML=oTxt.value;
		oUl1.insertBefore(aLi,oUl1.firstElementChild);
		oTxt.value='';
		aLi.style['height']=0;
		aLi.style.opacity=0;
		// animate(aLi,{height:40,opacity:100},true)
		animate(aLi,{height:40},true,function(){
			animate(aLi,{opacity:100},true);
		})
	}
</script>
</html>
