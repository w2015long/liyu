<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-轮播图carousel.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: rgba(0,0,0,0.8);
		}
		li{
			list-style: none;
		}
		.carousel{
			position: relative;
			width: 1226px;
			height: 460px;
			margin: 80px auto;
		}
		.carousel-imgs{
			width: 100%;
			height: 100%;
		}
		.carousel .carousel-btn{
			position: absolute;
			bottom: 25px;
		    right: 35px;
		}
		.carousel .carousel-btn-item{
			float: right;
			width: 6px;
			height: 6px;
			margin-left: 12px;
			border: 2px solid #acaab3;
			border-radius: 50%;
			background: #888592;
		}
		.carousel .active{
			border-color: #8f8d95;
			background: #eeebf8;	
		}
/*		.carousel .carousel-btn-item:hover{
			border-color: #8f8d95;
			background: #eeebf8;
		}*/
		.carousel .arrow{
			position: absolute;
			top: 50%;
			margin-top:-35px;
			width: 40px;
			height: 70px;
			line-height: 70px;
			text-align: center;
			font-size: 30px;
			font-weight: 500;
			color: #fff;
		}
		.carousel .left-arrow{
			left: 234px;
		}
		.carousel .right-arrow{
			right: 0px;
		}
		.carousel .arrow:hover{
			background: rgba(0,0,0,0.5);
			
		}
		.carousel .carousel-imgs .carousel-imgs-item{
			position: absolute;
			top: 0;
			left: 0;
			width: 1226px;
			height: 460px;
		}
		.carousel .carousel-imgs .carousel-imgs-item img{
			display: block;
			width: 1226px;
			height: 460px;
		}
	</style>
</head>
<body>
	<div class="carousel" id="carousel">
		<ul class="carousel-imgs" id="banner">
			<li class="carousel-imgs-item"><img src="images/b3.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/b2.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/b1.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/carousel2.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/carousel3.jpg" alt=""></li>
		</ul>
		<span class="arrow left-arrow">&lt;</span>
		<span class="arrow right-arrow">&gt;</span>
		<ul class="carousel-btn">
			<li class="carousel-btn-item"></li>
			<li class="carousel-btn-item"></li>
			<li class="carousel-btn-item"></li>
			<li class="carousel-btn-item"></li>
			<li class="carousel-btn-item"></li>
		</ul>
	</div>
</body>
<script>
	var oViewImgs=document.getElementsByClassName('carousel-imgs-item');
	var oBtn=document.getElementsByClassName('carousel-btn-item');
	var oCarousel=document.getElementById('carousel');
	var oBanner=document.getElementById('banner');
	function slideImg(){
		oCarousel.onmouseover=function(){
			stopAutoPlay()
		}
		oCarousel.onmouseout=function(){
			startAutoPlay()
		}
		//点击小圆点切换图片
		for(var i=0;i<oBtn.length;i++){
			oBtn[i].id=i; //给每一个btn绑定一个事件
			oBtn[i].onclick=function(){
				index=this.id;
				changesImg();
			}
		}
	}
	//播放轮播图
	function stopAutoPlay(){
		setInterval(function(){
			index++
		},1000)
	}
</script>
</html>
