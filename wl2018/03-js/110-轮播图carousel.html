<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-轮播图carousel.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: rgba(0,0,0,0.8);
		}
		li{
			list-style: none;
		}
		.carousel{
			position: relative;
			width: 1226px;
			height: 460px;
			margin: 80px auto;
		}
		.carousel-imgs{
			width: 100%;
			height: 100%;
		}
		.carousel .carousel-btn{
			position: absolute;
			bottom: 25px;
		    right: 35px;
		}
		.carousel li{
			float: left;
			width: 6px;
			height: 6px;
			margin-left: 12px;
			border: 2px solid #acaab3;
			border-radius: 50%;
			background: #888592;
		}
		.carousel .active{
			border-color: #8f8d95;
			background: #eeebf8;	
		}
/*		.carousel li:hover{
			border-color: #8f8d95;
			background: #eeebf8;
		}*/
		.carousel .arrow{
			position: absolute;
			top: 50%;
			margin-top:-35px;
			width: 40px;
			height: 70px;
			line-height: 70px;
			text-align: center;
			font-size: 30px;
			font-weight: 500;
			color: #fff;
			background: rgba(50,50,50,0.5);
			user-select: none;

		}
		.carousel .left-arrow{
			left: 24px;
		}
		.carousel .right-arrow{
			right: 0px;
		}
		.carousel .arrow:hover{
			background: rgba(0,0,0,0.5);
			
		}
		.carousel .carousel-imgs .carousel-imgs-item{
			position: absolute;
			top: 0;
			left: 0;
			width: 1226px;
			height: 460px;
		}
		.carousel .carousel-imgs .carousel-imgs-item img{
			display: block;
			width: 1226px;
			height: 460px;
		}
	</style>
</head>
<body>
	<div class="carousel" id="carousel">
		<ul class="carousel-imgs">
			<li class="carousel-imgs-item"><img src="images/b3.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/b2.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/b1.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/carousel2.jpg" alt=""></li>
			<li class="carousel-imgs-item"><img src="images/carousel3.jpg" alt=""></li>
		</ul>
		<span class="arrow left-arrow">&lt;</span>
		<span class="arrow right-arrow">&gt;</span>
		<ul class="carousel-btn">
			<li  id="btn"></li>
			<li  id="btn"></li>
			<li  id="btn"></li>
			<li  id="btn"></li>
			<li  id="btn"></li>
		</ul>
	</div>
</body>
<script>
	var timer=null;
	var now=0;
	var aImgs=document.getElementsByClassName('carousel-imgs-item');
	var aBtn=document.getElementById('btn');
	var oCarousel=document.getElementById('carousel');

	//改变轮播图
	function changesImg(){
		for(var i=0;i<aImgs.length;i++){
			aImgs[i].style.zIndex = '0';
			// aBtn[i].className='';
		}
		aImgs[now].style.zIndex = '9';
		aBtn[now].className='active';
	}
	function slideImg(){
		oCarousel.onmouseover=function(){
			stopAutoPlay()
		}
		oCarousel.onmouseout=function(){
			startAutoPlay()
		}
	}
	//点击小圆点切换图片
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index=i; //给每一个btn绑定一个事件
		aBtn[i].onclick=function(){
			now=this.index;
			changesImg();
		}
	}
	//播放轮播图
	function startAutoPlay(){
		timer=setInterval(function(){
			now++;
			if(now>=aImgs.length){
				now=0;
			}
			changesImg();
		},1000)
	}
	//暂停播放
	function stopAutoPlay(){
		if(timer){
			clearInterval(timer);
		}
	}

	slideImg();
</script>
</html>
