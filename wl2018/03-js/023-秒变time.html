<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-秒变time.html</title>
	<script>
		var iSecond = 6789;
		var hour = parseInt(iSecond/3600);
		var minute = parseInt((iSecond%3600)/60);
		var second =((iSecond%3600)%360)%60;
		if(hour < 10){
			hour = '0' + hour;
		}
		if(minute < 10){
			minute = '0' + minute;
		}
		if(second < 10){
			second = '0' + second;
		}
		alert(hour+':'+minute+':'+second);
	</script>
</head>
<body>
	
</body>
</html>
