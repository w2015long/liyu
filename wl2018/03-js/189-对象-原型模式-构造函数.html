<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>189-对象-原型模式-构造函数.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name ;
		this.age = age ;
	}
	Person.prototype.showName = function(){
		console.log('I am '+this.name);
	}
	Person.prototype.showAge = function(){
		console.log('I am '+this.age+ ' yeare old');
	}
	var person1 = new Person('Tom',18);
	
	console.log(person1);
	person1.showAge();
	person1.showName();
	var person2 = new Person('leo',25);
	person2.showAge();
	person2.showName();
	//实例上的方法可以被共享
	console.log(person1.showAge() == person2.showAge());//true
</script>
</html>
