<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>151-拖拽物体-带有吸附效果.html</title>
	<style>
		#box{
			position: absolute;
			top: 80px;
			left: 80px;
			width: 100px;
			height: 100px;
			background-color: #f99;
		}
		.father{
			position: relative;
			width: 800px;
			height: 600px;
			background-color: #ccc;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box"></div>
	</div>	
</body>
<script>
	var oBox = document.getElementById('box');
	var oFather = oBox.parentNode;
	console.log(oFather)
	var disX,disY;
	
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft ;
		disY = ev.clientY - oBox.offsetTop ;
		console.log(disX,disY)
		document.onmousemove=function(ev){
			var l = ev.clientX-disX, t = ev.clientY-disY;
			if(l<10){
				l=0;
			}else if(l+10 > (oFather.offsetWidth - oBox.offsetWidth)){
				l = oFather.offsetWidth - oBox.offsetWidth;
			}
			if(t<10){
				t=0;
			}else if(t +10> (oFather.offsetHeight - oBox.offsetHeight)){
				t = oFather.offsetHeight - oBox.offsetHeight;
			}			
			oBox.style.left = l+'px';
			oBox.style.top = t+'px';
		}
		document.onmouseup=function(){
			document.onmousedown=null;
			document.onmousemove=null;
		}		
	}
</script>
</html>
