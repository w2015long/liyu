</body>
<script>
	
	for(var i=1;i<=9;i++){
		// document.write(i);
		document.write('<p>');
		for(var j=1;j<=i;j++){
			document.write(i+'*'+j+'='+i*j+'&nbsp');
		}
		document.write('</p>');
	}
	
</script>
