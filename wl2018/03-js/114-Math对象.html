<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>114-Math对象.html</title>
</head>
<body>
	
</body>
<script>
console.log("Math.abs(-8)",Math.abs(-8)) //返回x的绝对值
console.log("Math.ceil(1.2)",Math.ceil(1.2)) //返回x向上取整后的值
console.log("Math.floor(1.6)",Math.floor(1.6)) //返回x向下取整后的值
console.log("Math.max(1,9,15,6,13)",Math.max(1,9,15,6,13)) //返回0个到多个数值中最大值.、
console.log("Math.min(1,9,15,6,13)",Math.min(1,9,15,6,13)) //返回0个到多个数值中最小值.
console.log("Math.random(随机) ",Math.random(1,9,15,6,13))//返回0到1之间的伪随机数.
console.log("Math.round(1.2)",Math.round(1.2)) 
console.log("Math.round(1.5)",Math.round(1.5))//返回四舍五入后的整数.
</script>
</html>
