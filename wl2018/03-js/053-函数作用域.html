<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>053-函数作用域.html</title>
	<script>
		var a= 1;
		function fn1(){
			console.log('fn1',a);//1 函数执行时依赖于变量的作用域,这个作用域是在定义的时候决定的,而不时在调用的时候决定
		}
		function fn2(){
			var a = 2;
			console.log('fn2',a);//2
			fn1();
		}
		fn2();
		console.log(a);//1
	</script>
</head>
<body>
	
</body>
</html>
