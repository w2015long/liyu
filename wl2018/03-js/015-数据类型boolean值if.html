<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-数据类型boolean值if.html</title>
	<script>
		/*boolean真*/
		if(true){
			console.log('真');
		}
		if(3.1415){
			console.log('ok');
		}
		if('a'){
			console.log('非空字符');
		}
		if(document){
			console.log('非空对象');
		}
		function toSay(){

		}
		if(toSay){
			console.log('函数 真');
		}
		/*布尔假*/
		if(false){
			console.log('布尔 假');
		}
		if(0){
			console.log('出不来');
		}
		if(''){
			console.log('空字符出不来');
		}
		if(null){
			console.log('隐身');
		}
		if(undefined){
			console.log('不现身');
		}
	</script>
</head>
<body>
	
</body>
</html>
