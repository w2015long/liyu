<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>170-事件类型event-type.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox =document.getElementById('box');
	function handleEvent(ev){
		console.log(ev);
		/*
		switch (ev.type) {
			case "click":
				oBox.style.backgroundColor = 'red';
				break;
			case "mouseenter" :
				console.log('进入')
				oBox.style.backgroundColor = 'blue';
			case "mouseleave":
				console.log('离开')
				oBox.style.backgroundColor = '#2d9';	
			default:
				// statements_def
				break;
		}
		*/

		if(ev.type == 'click'){
			console.log('点击')
			oBox.style.backgroundColor = 'red';
		}else if(ev.type == 'mouseenter'){
			console.log('进入')
			oBox.style.backgroundColor = 'blue';

		}else if(ev.type == 'onmouseleave'){
			console.log('离开');
			oBox.style.backgroundColor = '#2d9';
		}


	}
	oBox.addEventListener('click', handleEvent, false);
	oBox.addEventListener('mouseenter', handleEvent, false);
	oBox.addEventListener('mouseleave', handleEvent, false);
</script>
</html>
