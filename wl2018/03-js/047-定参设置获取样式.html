<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-定参设置获取样式.html</title>
	<style>
		#box{
			width: 140px;
			height: 140px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">获取样式</button>
	<button id="btn2">设置样式</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBox = document.getElementById('box');
	function css(obj,attr,val){
		if(arguments.length == 2){
			return getComputedStyle(oBox,false)['backgroundColor'];
		}else{
			oBox.style[attr] = val;
		}
	}
	oBtn1.onclick=function(){
		alert(css(oBox,'backgroundColor'));
	}
	oBtn2.onclick=function(){
		css(oBox,'backgroundColor','green');
	}
</script>
</html>
