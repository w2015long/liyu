<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>208-邮箱校验.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 260px;
			margin: 100px auto;
		}
	</style>	
</head>
<body>
	<div class="wrap">
		<input type="text" id="txt">
		<button id="btn">校验邮箱</button>
		<p id="check-match"></p>
	</div>		
</body>
<script>
//@之前必须有内容且只能是字母（大小写）、数字、下划线(_)、减号（-）、点（.）
//@和最后一个.之间必须有内容且只能是字母（大小写）、数字、点（.）、减号（-），且两个点不能挨着最后一个.之后必须有内容且内容只能是字母（大小写）、数字 且长度为大于等于2个字节，小于等于6个字节`
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var reg= /^([\w-\.]+)@([\w-]+)\.([a-z0-9A_Z]{2,6})$/;
	oBtn.onclick = function(){
		var val = oTxt.value;
		if(reg.test(val)){
			alert('good');
		}else{
			alert('不合法');
		}
	} 
</script>
</html>
