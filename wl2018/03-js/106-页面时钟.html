<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-页面时钟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#timer{
			width: 400px;
			text-align: center;
			font-size: 30px;
			color:#fff;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="timer"></div>
</body>
<script>
	var oTimer=document.getElementById('timer');
	function to2Str(num){
		
		return num<10 ? '0'+num :''+num;
	}
	
	function handelTimer(){
		var today=new Date();
		var iHour=today.getHours(),iMinute=today.getMinutes(),iSecond=today.getSeconds();
		var sTimer=to2Str(iHour)+':'+to2Str(iMinute)+':'+to2Str(iSecond);
		oTimer.innerHTML=sTimer
	}
	setInterval(handelTimer,1000);
	handelTimer();
</script>
</html>
