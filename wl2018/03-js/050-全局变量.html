<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-全局变量.html</title>
	<script>
		var a =5;
		function fn(){
			console.log('fn',a);
			a=8;
			function fn1(){
				console.log('fn1',a);
			}
			fn1();
		}
		fn();
		console.log('global',a);
	</script>
</head>
