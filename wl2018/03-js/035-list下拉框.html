<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-list下拉框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#product-info{
			overflow: hidden;
			background: #bbb;
			margin-bottom: 50px;
		}
		#product-info li{
			float: left;
			width: 20%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-left: none;
			cursor: pointer;
			
		}
		#product-list li{
			width: 500px;
			height: 500px;
			line-height: 500px;
			text-align: center;
			border: 1px solid #000;
			background:skyblue; 
			display: none;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="product-info">
		<li class="active">电视</li>
		<li>电脑</li>
		<li>手机</li>
		<li>家电</li>
		<li>手环</li>
	</ul>
	<ul id="product-list">
		<li style="display: block;">匹配电视</li>
		<li>匹配电脑</li>
		<li>匹配手机</li>
		<li>匹配家电</li>
		<li>匹配手环</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('#product-info li');
	var aList = document.querySelectorAll('#product-list li');
	// console.log(aBtn.length);
	for(var i=0; i<aBtn.length; i++){
		aBtn[i].index = i;
		aBtn[i].onclick=function(){
			// alert(aBtn[i]);
			// alert(i);
			for(j=0; j<aBtn.length; j++){
				aBtn[j].className='';
				aList[j].style.display='none';

			}
			this.className='active';
			aList[this.index].style.display='block';
		}	
	}

	// console.log(i);
</script>
</html>
