<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>206-匹配模式-贪婪与非贪婪.html</title>
	<script>
		var str = '12345';
		var reg1 = /\d{2,3}/; //贪婪模式 ：尽可能多的匹配(默认)
		console.log(str.replace(reg1,"*"));
		var reg2 = /\d{2,4}/;
		console.log(str.replace(reg2,"#"));
		//尽可能少的匹配(在量词后添加?)
		var reg3 = /\d{2,4}?/;
		console.log(str.replace(reg3,"#"));
	</script>
</head>
<body>
	
</body>
</html>
