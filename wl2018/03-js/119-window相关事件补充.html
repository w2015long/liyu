<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119-window相关事件补充.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script type="text/javascript">
	var i=0;
	//window.onload 页面加载完毕后触发
	window.onload=function(){
		console.log(i++);
	}
	//window.onresize 窗口大小发生变化触发
	window.onresize=function(){
		console.log(i++);
	}
	//window.onscroll 拖动滚动条触发
	window.onscroll=function(){
		console.log(i++);
	}
</script>
</html>
