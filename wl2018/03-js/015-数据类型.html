<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-数据类型.html</title>
	<script>
		/*变量未赋值（未初始化）*/
		var a;
		console.log(typeof a);
		/* 变量未定义*/
		console.log(typeof b);

		/*空对象类型null*/
		var c =document.getElementById('box');
		console.log(c);	
		console.log(typeof c);

		var e =null;
		console.log(typeof e);

		/*字符串string*/
		var d ='kuazhu';
		console.log(typeof d);

		/*number数字类型*/
		var f=23.3;
		console.log(typeof f);

		/*boolean布尔类型true/false*/
		var j =true;
		console.log(typeof j);
		var k =false;
		console.log(typeof k);

		// if (true){
		// 	console.log('ojbk');
		// }
		if (null){
			console.log('ok');
		}
		if (3.1415926){
			console.log('ojbk');
		}
		if (true){
			console.log('非空字符');
		}
	</script>
</head>
<body>
	
</body>
</html>
