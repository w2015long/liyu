<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-逻辑运算.html</title>
	<script>
		var a = 0;
		console.log( !a );

		console.log(0 && 1);//A不成立返回A
		console.log(1 && 2);//a成立返回b

		console.log(3 || 0);
		console.log(0 || 9);

		console.log(1 || 6 && 0 && 8);
		console.log(3 && 6 || 8 || 9);
		console.log( 5 || 0 && !1 || 6);
		console.log( 9 && !0 && !1 || 6);
		console.log(9 && !0 && (!1 || 6));
	</script>
</head>

</html>
