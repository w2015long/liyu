<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>112-倒计时练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#timer{
			width: 400px;
			margin: 80px auto;
			text-align: center;
			color: #fff;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div id="timer"></div>
</body>
<script>
	var oTimer=document.getElementById('timer');
	var endTime=new Date('2018/12/22 08:30:00');
	var endTimer=endTime.getTime();
	var timer=0;
	function to2Str(num){
		return num<10 ? '0'+num : ''+num;
	}
	function handlerTimer(){
		
		var allMillSeconds=endTimer-Date.now();
		var allSeconds=allMillSeconds/1000;
		if(allSeconds<=0){
			allSeconds=0;
			clearInterval(timer);
		}
		var iHour=parseInt(allSeconds/3600);
		var iMinute=parseInt((allSeconds%3600)/60);
		var iSecond=parseInt(allSeconds%60);
		oTimer.innerHTML='距离结束还有'+to2Str(iHour)+'小时'+to2Str(iMinute)+'分钟'+to2Str(iSecond)+'秒';
	}
	timer=setInterval(handlerTimer,500);
	handlerTimer();
</script>
</html>
