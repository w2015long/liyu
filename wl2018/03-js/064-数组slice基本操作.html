<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-数组slice基本操作.html</title>
	<script>
		//数组.slice(起始下标,结束下标) 基于当前数组创建一个新数组并返回,原数组不变
		var arr=[2,35,567,67,88,98,520,1314];
		console.log('操作前',arr);
		var result = arr.slice(6,8);
		console.log('操作返回值',result);
		console.log('操作后',arr);
	</script>
</head>
<body>
	
</body>
</html>
