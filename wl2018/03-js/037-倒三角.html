<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-倒三角</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.spce{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
		.nbsp{
			display: inline-block;
			width: 12px;
			height: 12px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	for(var i=1;i<=5;i++){
		for(var k=1;k<=5-i;k++){
			document.write('<span class="spce"></span>');
		}
		for(var j=1;j<=i;j++){
			document.write('*'+'<span class="nbsp"></span>');
		}
		document.write('<br>');
	}
</script>
</html>
