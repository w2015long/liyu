<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-break与continue.html</title>
	<script>
		for(var i=1;i<=5;i++){
			if(i==3){
				break;
			}
			console.log(i); //中断整个循环
		}
		for(var j=1;j<=8;j++){
			if(j==6){
				continue; //中断本次循环
			}
			console.log(j);
		}
	</script>
</head>
<body>
	
</body>
</html>
