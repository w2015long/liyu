<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-获取行间样式.html</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.active{
			background-color: blue;
		}
	</style>
</head>
<body>
	<button id="btn1">变红</button>
	<button id="btn2">变蓝</button>
	<button id="btn3">获取</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	// function toChanges(){

	// }
	oBtn1.onclick=function(){
		oBox.style.backgroundColor='red';
	}
	oBtn2.onclick=function(){
		oBox.className='active';
	}
	oBtn3.onclick=function(){
		// alert(oBox.style.backgroundColor);
		// alert(getcomputedStyle(oBox,false));
		alert(getComputedStyle(oBox,false)["backgroundColor"]);
	}

</script>
</html>
