<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-string数据转换.html</title>
	<script>
		var a =123;
		console.log(String(a));
		console.log(typeof String(a));

		console.log(a);
		var e = String(a);
		console.log(typeof e);
		console.log(e);

		var b = null;
		console.log(String(b));
		console.log(typeof String(b));
		var c = undefined;
		console.log(String(c));
		console.log(typeof String(c));

		var d =678;
		console.log(d);
		var f = d+"";
		console.log(typeof f);
		console.log(f);

	</script>
</head>
<body>
	
</body>
</html>
