<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078-获取兄弟节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li id="li3">3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
<script>
	var oUl1=document.getElementById('ul1');
	var oLi3=document.getElementById('li3');
	console.log(oLi3);
	console.log(oLi3.nextSibling==oUl1.childNodes[6]);
	console.log(oLi3.previousSibling==oUl1.childNodes[4]);
	console.log(oLi3.nextElementSibling==oUl1.children[3]);
	console.log(oLi3.previousElementSibling==oUl1.children[1]);
	oLi3.previousElementSibling.style.color = 'red';
	oLi3.nextElementSibling.style.backgroundColor = 'skyblue';
</script>
</html>
