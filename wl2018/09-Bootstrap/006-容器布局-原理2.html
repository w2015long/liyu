	<title>006-容器布局-原理2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			margin: 0 auto;
			height: 50px;
			background: red;
		}
		@media screen and (max-width:768px){.container{width:100%;}}
		@media screen and (min-width:768px) and (max-width: 992px){.container{width:750px;}}
		@media screen and (min-width:992px) and (max-width: 1220px){.container{width:970px;}}
		@media screen and (min-width:1200px){.container{width:1170px;}}		
	</style>
</head>
<body>
	<div class="container">
		
	</div>
</body>
