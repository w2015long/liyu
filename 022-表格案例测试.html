<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>表格测试</title>
</head>
<body>
	<table align="center" width="400px" height="200px" cellspacing="1" bgcolor="black">
		<caption>
			<h1>汽车销售榜</h1>
		</caption>
		<thead>
		<tr bgcolor="white">
		  <th>排名</th>
		  <th>品牌</th>
		  <th>年份</th>
		</tr>
		</thead>
		<tbody>
		<tr bgcolor="white">
			<td align="center">1</td>
			<td>宝马5系</td>
			<td>2015</td>
		</tr>
		</tbody>
		<tfoot>
		<tr bgcolor="white">
			<td align="center">2</td>
			<td>宝马6系</td>
			<td>2016</td>
		</tr>
		</tfoot>
	</table>
	
</body>
</html>
