<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-显示隐藏基础.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var salient = {
		show:function($elem){
			$elem.trigger('show');
			$elem.show();
			$elem.trigger('shown');
		},
		hide:function($elem){
			$elem.trigger('show');
			$elem.hide();
			$elem.trigger('shown');			
		}
	}
	var $elem = $('div');
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show....')
		}else if(ev.type == 'shown'){
			console.log('shown');
		}else if(ev.type == 'hide'){
			console.log('hide....')
		}else if(ev.type == 'hidden'){
			console.log('hidden....')
		}

	});
	$('button').eq(0).on('click',function(){
		salient.show($elem);
	});
	$('button').eq(1).on('click',function(){
		salient.hide($elem);
	});	
</script>
</html>
