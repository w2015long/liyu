<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-淡入淡出抽取函数.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">	
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
		button{
			width: 60px;
			height: 40px;

		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function init1($elem){
		if($elem.is(':hidden')){
			$elem.data('status','hidden');
		}else{
			$elem.data('status','shown');
		}
	};
	function show($elem,callback){
		if($elem.data('status') == 'show') return ;
		if($elem.data('status') == 'shown') return ;
		$elem.data('status','show').trigger('show');
		callback();
	};
	function hide($elem,callback){
		if($elem.data('status') == 'hidden') return ;
		if($elem.data('status') == 'hide') return ;
		$elem.data('status','hide').trigger('hide');
		callback();
	}
	var salient = {
		init:init1,
		show:function($elem){
			/*
			if($elem.data('status') == 'show') return ;
			if($elem.data('status') == 'shown') return ;
			$elem.data('status','show').trigger('show');
			$elem.show();
			$elem.trigger('shown').data('status','shown');
			*/
			show($elem,function(){
				$elem.show();
				$elem.trigger('shown').data('status','shown');				
			})
			
		},
		hide:function($elem){
			/*
			if($elem.data('status') == 'hidden') return ;
			if($elem.data('status') == 'hide') return ;
			$elem.data('status','hide').trigger('hide');
			$elem.hide();
			$elem.trigger('hidden').data('status','hidden');
			*/
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');				
			})			
		}
	}
	var js = {
		fade:{
			init:function($elem){
				/*
				if($elem.is(':hidden')){
					$elem.data('status','hidden');
				}else{
					$elem.data('status','shown');
				}
				*/
				$elem.removeClass('transition');
				init1($elem);
			},
			show:function($elem){
				/*
				if($elem.data('status') == 'show') return ;
				if($elem.data('status') == 'shown') return ;
				$elem.data('status','show').trigger('show');
				*/
				/*
				$elem.show();
				$elem.trigger('shown').data('status','shown');
				*/
				/*
				$elem.stop()
				.fadeIn(function(){
					$elem.trigger('shown').data('status','shown');
				})
				*/
				show($elem,function(){
					$elem.stop()
					.fadeIn(function(){
						$elem.trigger('shown').data('status','shown');
					})					
				});
				
			},
			hide:function($elem){
				/*
				if($elem.data('status') == 'hidden') return ;
				if($elem.data('status') == 'hide') return ;
				$elem.data('status','hide').trigger('hide');
				*/
				/*
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');	
				*/	
				/*
				$elem.stop()
				.fadeOut(function(){
					$elem.trigger('hidden').data('status','hidden');
				})	
				*/
				hide($elem,function(){
					$elem.stop()
					.fadeOut(function(){
						$elem.trigger('hidden').data('status','hidden');
					})						
				});
			}		
		}
	}
	var $elem = $('div');
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show....')
		}else if(ev.type == 'shown'){
			console.log('shown');
		}else if(ev.type == 'hide'){
			console.log('hide....')
		}else if(ev.type == 'hidden'){
			console.log('hidden....')
		}

	});
	/*
	salient.init($elem);
	$('button').eq(0).on('click',function(){
		salient.show($elem);
	});
	$('button').eq(1).on('click',function(){
		
		salient.hide($elem);
	});
	*/	
	js.fade.init($elem);
	$('button').eq(0).on('click',function(){
		js.fade.show($elem);
	});
	$('button').eq(1).on('click',function(){
		
		js.fade.hide($elem);
	});
</script>
</html>
