<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>move</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		div{
			position: absolute;
			top: 100px;
			left: 10px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button>复原</button>
	<button>移动</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/move.js"></script>
<script>
;(function($){

	var $elem = $('div');
	$elem.move({js:true});
	$elem.on('move moved',function(ev){
		console.log(ev.type);
	})
	$('button:eq(0)').click(function(){
		$elem.move('to',10,100);
	});
	$('button:eq(1)').click(function(){
		$elem.move('to',400,200);
	});	
})(jQuery);
</script>
</html>
